[project]
name = "growKNN4fish"
version = "3.1.1"
description = "growable fish classifier, KNN"
authors = [
    {name = "Mingk42", email = "xoals123456t@gmail.com"},
]
dependencies = [
    "scikit-learn>=1.5.1",
    "pandas>=2.2.2",
    "plotext>=5.2.8",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
fish-predict="fishknn.app:run"
get-pkl="fishknn.app:get_pkl"
show-data="fishknn.app:show_data"
fish-help="fishknn.help:help"
draw-plot="fishknn.app:draw_plot"

[project.urls]
hompage="https://github.com/Mingk42/fishKNN"
issue="https://github.com/Mingk42/fishKNN/issues"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
note = [
    "notebook>=7.2.2",
]
