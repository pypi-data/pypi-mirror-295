[project]
name = "dacpy"
description = "ListenBrainz sync tool"
authors = [
    { name = "cătălin", email = "catalin@roboces.dev" },
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "hishel>=0.0.30",
    "httpx>=0.27.2",
    "platformdirs>=4.3.2",
    "pydantic-settings>=2.5.2",
    "rich>=13.8.1",
    "typer>=0.12.5",
]
dynamic = ["version"]

[project.optional-dependencies]
spotify = [
    "fuzzywuzzy>=0.18.0",
    "python-levenshtein>=0.25.1",
    "spotipy>=2.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
dac = "dacpy.main:app"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.4",
]

[tool.uv.workspace]
members = ["packages/*"]


[tool.hatch.version]
path = "src/dacpy/__version__.py"
