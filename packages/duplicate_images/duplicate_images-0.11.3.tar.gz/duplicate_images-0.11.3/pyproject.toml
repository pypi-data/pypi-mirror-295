[tool.poetry]
name = "duplicate_images"
version = "0.11.3"
description = "Finds equal or similar images in a directory containing (many) image files"
authors = ["Lene Preuss <lene.preuss@gmail.com>"]
repository = "https://github.com/lene/DuplicateImages.git"
homepage = "https://github.com/lene/DuplicateImages"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = ">=3.9"
Wand = ">=0.6"
pillow = ">=10.0"
imagehash = ">=4.3"
coloredlogs = ">=15.0"
tqdm = ">=4.64"
pillow-heif = ">=0.15"
six = ">=1.16"
numpy = ">=1.23"
filetype = ">=1.2"
setuptools = ">=68.2.2"

[tool.poetry.group.dev.dependencies]
bandit = ">=1.7.5"
lz4 = ">=4.0"
mypy = ">=1.5"
flake8 = ">=6.0"
pytest = ">=7.1"
pylint = ">=2.15"
pytest-xdist = ">=3.3"
ptpython = ">=3.0"

[tool.poetry.scripts]
find-dups = "duplicate_images.duplicate:main"


[build-system]
requires = ["poetry-core>=1.6"]
build-backend = "poetry.core.masonry.api"
