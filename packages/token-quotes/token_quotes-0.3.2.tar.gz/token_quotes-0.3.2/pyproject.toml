[tool.poetry]
name = "token-quotes"
version = "0.3.2"
description = "Calls Covalent API to get token quotes for a list of crypto wallet addresses"
authors = ["Xavier Armitage <xtarmitage@gmail.com>"]
readme = "README.md"
packages = [{ include = "token_quotes", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
covalent-api-sdk = "^1.0.2"
pandas = "^2.2.2"
pyyaml = "^6.0.1"
# setuptools = ">=70.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
isort = "^5.13.2"
black = "^24.4.2"
mypy = "^1.10.1"
flake8 = "^7.1.0"
flake8-pyproject = "^1.2.3"
types-requests = "^2.32.0.20240622"
pandas-stubs = "^2.2.2.240603"
types-pyyaml = "^6.0.12.20240311"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
pytest = "^8.2.2"
isort = "^5.13.2"
black = "^24.4.2"
mypy = "^1.10.1"
flake8 = "^7.1.0"
flake8-pyproject = "^1.2.3"
pandas-stubs = "^2.2.2.240603"
types-pyyaml = "^6.0.12.20240311"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"

[tool.flake8]
per-file-ignores = ['__init__.py:F401']
max-line-length = 119

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 119

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
token-quotes = "token_quotes.cli:main"
