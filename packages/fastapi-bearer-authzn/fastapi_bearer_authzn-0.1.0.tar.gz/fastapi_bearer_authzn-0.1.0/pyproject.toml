[tool.poetry]
name = "fastapi-bearer-authzn"
version = "0.1.0"
description = "A robust bearer token authentication and authorization middleware for FastAPI applications."
authors = ["SysEleven GmbH"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/syseleven/fastapi-bearer-authzn"
keywords = ["fastapi", "authn", "authz", "bearer", "token", "authentication", "authorization", "middleware"]

[tool.poetry.dependencies]
python = "^3.12"


[tool.poetry.group.dev.dependencies]
ruff = "^0.5.7"
pytest = "^8.3.2"
httpx = "^0.27.0"
fastapi = {extras = ["standard"], version = "^0.112.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
