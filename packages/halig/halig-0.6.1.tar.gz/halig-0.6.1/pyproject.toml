[project]
authors = [
    { name = "cătălin", email = "185504a9@duck.com" },
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0",
    "rich>=13.8",
    "pydantic>=2.8",
    "pyyaml>=6.0",
    "pyrage>=1",
    "httpx>=0",
    "platformdirs>=4.2",
    "pydantic-settings>=2",
    "hishel>=0",
    "whenever>=0.6",
    "gitpython>=3.1",
]
name = "halig"
dynamic = []
description = "age-encrypted, file-based, note-taking CLI app"
readme = "README.md"
keywords = [
    "cli",
    "notes",
    "age",
    "rage",
    "encryption",
    "notebook",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
]
version = "0.6.1"

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Homepage = "https://git.roboces.dev/catalin/halig"
Repository = "https://git.roboces.dev/catalin/halig"
Documentation = "https://git.roboces.dev/catalin/halig"
Changelog = "https://git.roboces.dev/catalin/halig"

[project.scripts]
halig = "halig.main:app"

[project.optional-dependencies]
testing = [
    "pytest>=7",
    "pytest-cov>=4",
    "pyfakefs>=5",
    "pytest-clarity>=1",
    "pytest-reportlog>=0",
    "pytest-duration-insights>=0",
    "pytest-pretty>=1",
    "pytest-mock>=3",
    "mock>=5",
    "faker>=28.1.0",
]
linting = [
    "ruff>=0.4",
    "pyright>=1.1",
    "mypy>=1.1",
    "types-PyYAML>=6.0",
]
docs = [
    "mkdocs-material>=9.1.5",
    "mkdocstrings[python]>=0.20.0",
]
dev = [
    "bump-pydantic>=0.6.0",
]

[tool.pdm.version]
source = "file"
path = "halig/__version__.py"

[tool.pdm.build]
excludes = [
    "**/.pytest_cache/**",
]
includes = []

[tool.pytest]
mock_use_standalone_module = true

[tool.pyright]
reportMissingImports = false
reportMissingTypeStubs = false
reportAttributeAccessIssue = false

[tool.ruff.lint]
extend-select = [
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "S",
    "BLE",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "EM",
    "ISC",
    "T20",
    "PT",
    "RSE",
    "RET",
    "SIM",
    "PTH",
    "ERA",
    "PGH",
    "PL",
    "TRY",
    "RUF",
    "FURB",
    "PERF",
]
extend-ignore = [
    "S101",
    "ISC002",
    "COM812",
    "ISC001",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "pyrage",
    "pyrage.ssh",
    "pyrage.x25519",
    "attr",
    "httpx_cache",
]
ignore_missing_imports = true

[tool.coverage.run]
omit = [
    "halig/__version__.py",
    "halig/literals.py",
    "halig/main.py",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
