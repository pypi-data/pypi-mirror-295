[package]
name = "aism"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "aism"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.86"
colored = "2.1.0"
dotenv = "0.15.0"
pyo3 = "0.22.0"
repair_json = "0.1.0"
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
tokio = { version = "1", features = ["full"] }
