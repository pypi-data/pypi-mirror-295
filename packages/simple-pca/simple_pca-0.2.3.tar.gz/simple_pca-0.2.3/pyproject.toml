[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "click>=8.1.7",
    "fileunity>=1.0.3",
    "getoptify>=1.0.1",
    "numpy>=1.26.1",
    "pandas>=1.5.3",
]
description = "simple pca"
keywords = []
name = "simple_pca"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.2.3"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/simple_pca"
Download = "https://pypi.org/project/simple-pca/#files"
Source = "https://github.com/johannes-programming/simple_pca"
