[flake8]
max-line-length = 120
show-source = true
ignore = 
	E203,
	W503,
	W504,
	E402,
	E731,
	E741,
	C406,
	C408,
	C409,
	S001,
	F401
exclude = docs/build/*.py,
	node_modules/*.py,
	.eggs/*.py,
	versioneer.py,
	venv/*,
	.venv/*,
	.git/*
	.history/*

[isort]
profile = black
honor_noqa = true
line_length = 120
combine_as_imports = true
force_sort_within_sections = true
known_first_party = pytorch_forecasting

[coverage:report]
ignore_errors = False
show_missing = true

[mypy]
ignore_missing_imports = true
no_implicit_optional = true
check_untyped_defs = true
cache_dir = .cache/mypy/

[egg_info]
tag_build = 
tag_date = 0

