[pytest]
# addopts = -vs --alluredir=./allure-results --clean-alluredir
addopts = --html=report.html --self-contained-html
testpaths = testscase
python_classes = Test*
python_files = test_*.py

markers=
    P0: mark P0 case
    P1: mark P1 case
    P2: mark P2 case
    P0_API: mark P0 api
    P1_API:mark P1 api
    P2_API:mark P2 api
