[tool.poetry]
name = "djing"
version = "0.1.4"
description = "djing admin panel"
authors = ["Krunal Dodiya <kunal.dodiya1@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "djing"}]

[tool.poetry.dependencies]
python = "^3.10"
django-vite = "^3.0.4"
inertia-django = "^0.6.0"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
twine = "^5.1.1"
wheel = "^0.44.0"
mypy = "^1.11.2"
pytest = "^8.3.2"

[tool.poetry.urls]
homepage = "https://www.proalgotrader.com"
repository = "https://github.com/krunaldodiya/data-guard"
documentation = "https://data-guard.gitbook.io/docs"

[tool.poetry.scripts]
djing = 'djing.cli.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
