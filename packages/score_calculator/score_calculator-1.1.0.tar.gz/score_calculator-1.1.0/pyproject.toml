[tool.poetry]
name = "score_calculator"
version = "1.1.0"
description = "This is a python library to calculate  12-item Short Form Survey (SF-12) score."
authors = ["Luís Bastião Silva <luis.kop@gmail.com>"]
readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/bastiao/score_calculator"
Issues = "https://github.com/bastiao/score_calculator/issues"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.0"
pytest = "^8.3.2"
numpy = "^1.26.4"
tabulate = "^0.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
