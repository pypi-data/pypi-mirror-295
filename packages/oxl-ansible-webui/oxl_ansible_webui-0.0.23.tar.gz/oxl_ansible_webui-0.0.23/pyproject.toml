[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oxl-ansible-webui"
authors = [
    {name = "OXL IT Services", email = "contact@oxl.at"},
]
description = "Basic WebUI for using Ansible"
readme = "README.md"
requires-python = ">=3.10"  # django 5.0
keywords = ["ansible", "webui", "automation", "iac"]
license = {file = "LICENSE.txt"}
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Framework :: Django',
]
dynamic = ["dependencies", "version"]

[project.urls]
Homepage = "https://github.com/O-X-L/ansible-webui"
Documentation = "https://ansible-webui.oxl.at/"
Repository = "https://github.com/O-X-L/ansible-webui.git"
Issues = "https://github.com/O-X-L/ansible-issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {file = ["VERSION"]}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.html", "*.js", "*.css", "*.svg", "*.txt"]

