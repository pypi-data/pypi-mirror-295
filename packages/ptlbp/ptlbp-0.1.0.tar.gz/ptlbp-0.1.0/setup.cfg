[metadata]
name = ptlbp
version = 0.1.0
author = Anguelos Nicolaou
author_email = anguelos.nicolaou@gmail.com
description = A package that implements Local Binary PAtterns for pytorch
license = MIT

[flake8]
max-line-length = 119

[options]
packages = find:
install_requires = 
	torch
	torchvision
	rarfile
	py7zr
	numpy
	matplotlib
	Pillow
	tqdm
	scikit-learn

[options.packages.find]
exclude = 
	tests
	doc
	tmp
	runs
	experiments

[egg_info]
tag_build = 
tag_date = 0

