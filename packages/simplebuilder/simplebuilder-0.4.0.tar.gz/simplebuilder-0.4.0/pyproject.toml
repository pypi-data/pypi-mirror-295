[project]
name = "simplebuilder"
version = "0.4.0"
description = "Simple build script for packages"
authors = [{ name = "ilotoki0804", email = "ilotoki0804@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "build",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "tomlkit>=0.13.2",
]

[project.scripts]
simplebuilder = "simplebuilder.__main__:main"

[project.urls]
Repository = "https://github.com/ilotoki0804/simplebuilder"
Issues = "https://github.com/ilotoki0804/simplebuilder/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
