on: [push]
jobs:
  pip-audit:
    runs-on: docker
    container:
      image: python:alpine
    steps:
      - run: apk --update add nodejs git
      - uses: actions/checkout@v4
      - run: python -m pip install pip-audit -r requirements.txt
      - run: pip-audit --strict --desc off
  bandit:
    container:
      image: python:alpine
    steps:
      - run: apk --update add nodejs git
      - uses: actions/checkout@v4
      - run: python -m pip install bandit
      - run: python -m bandit -r boxer
