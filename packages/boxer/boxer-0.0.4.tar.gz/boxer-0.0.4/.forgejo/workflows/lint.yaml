on: [push]
jobs:
  pylint:
    runs-on: docker
    container:
      image: python:alpine
    steps:
      - run: apk --update add nodejs git
      - uses: actions/checkout@v4
      - run: |
          python -m pip install pylint wheel
          python -m pip install -r requirements.txt
      - run: python -m pylint boxer/
  flake8:
    runs-on: docker
    container:
      image: python:alpine
    steps:
      - run: apk --update add nodejs git
      - uses: actions/checkout@v4
      - run: python -m pip install flake8
      - run: python -m flake8 boxer/
  vermin:
    runs-on: docker
    container:
      image: python:alpine
    steps:
      - run: apk --update add nodejs git
      - uses: actions/checkout@v4
      - run: python -m pip install vermin
      - run: vermin --no-backport --no-parse-comments --pessimistic --no-tips --target=3.11- boxer/
  reuse:
    runs-on: docker
    container:
      image: fsfe/reuse
    steps:
      - run: apk --update add nodejs git
      - uses: actions/checkout@v4
      - run: reuse lint
