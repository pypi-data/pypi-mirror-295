<div id="div_{{ field.auto_id }}" class="{{ formify_helper.wrapper_class }}">

  <div id="div_{{ field.auto_id }}" class="form-check form-check-inline{% if wrapper_class %} {{ wrapper_class }}{% endif %}">
    <label for="{{ field.id_for_label }}" class="inline-flex items-center gap-1 text-gray-700 {% if field.field.required %} requiredField{% endif %}">
      {{ field_html }}
      {% comment %}line break here would cause extra white space around the checkbox{% endcomment %}
      {{ field.label|safe }}
    </label>
  </div>

  {% include 'formify/tailwind/help_text_and_errors.html' %}

</div>
