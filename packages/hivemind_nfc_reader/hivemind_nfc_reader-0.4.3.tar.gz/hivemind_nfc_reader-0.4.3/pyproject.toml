[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "hivemind_nfc_reader"
authors = [{name = "KQHiveMind", email = "contact@kqhivemind.com"}]
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "requests==2.31.0",
    "gpiozero==1.6.2",
    "websocket-client==1.2.1",
    "nfcpy==1.0.3",
    "py532lib==2018.6.14.dev1",
]

[project.scripts]
hivemind-nfc-reader = "hivemind_nfc_reader:main"

[project.urls]
Home = "https://kqhivemind.com"
