[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crimson-templator"
version = "0.2.2"
description = "Template Tools."
readme = "README.md"
authors = [
  { name="Sisung Kim", email="sisung.kim1@gmail.com" },
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Intended Audience :: Developers",

    "Topic :: Software Development :: Libraries :: Python Modules",
    
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Typing :: Typed",
]

dependencies = [
    "pydantic",
    "crimson-intelli-type==0.4.0",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/crimson206/templator"
"Bug Tracker" = "https://github.com/crimson206/templator/issues"
