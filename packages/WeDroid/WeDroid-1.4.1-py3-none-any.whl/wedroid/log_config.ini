[loggers]
keys=root,dev

[handlers]
keys=stream_handler

[formatters]
keys=detailed,formatted

# File based logs
[logger_root]
level=ERROR
handlers=stream_handler
formatter=detailed
args=(sys.stderr,)

# File based logs
[logger_dev]
level=DEBUG
handlers=stream_handler
formatter=formatted
args=(sys.stderr,)
qualname=dev
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatted
args=(sys.stderr,)

[formatter_formatted]
format=%(asctime)s - %(name)-2s - %(levelname)-2s - %(message)s

[formatter_detailed]
format=%(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s