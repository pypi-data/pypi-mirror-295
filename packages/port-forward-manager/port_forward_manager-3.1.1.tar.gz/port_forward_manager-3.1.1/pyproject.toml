[project]
name = "port-forward-managercat "
[tool.poetry]
name = "port-forward-manager"
version = "3.1.1"
description = "Port forwarding manager"
authors = ["Vladimiro Casinha <vcasinha@kjoo.net>"]
repository = "https://github.com/kxiros/port-forward-manager"
readme = "README.md"

[tool.poetry.dependencies]
python="^3.10"
click="^8.1.3"
colorama="^0.4.6"
commonmark="^0.9.1"
Pygments="^2.13.0"
PyYAML="^6.0"
rich="^12.6.0"
shellingham="^1.5.0"
sshconf="^0.2.5"
typer="^0.6.1"
simplejson = "^3.17.6"
pydantic = "^1.10.2"
SQLAlchemy = "^1.4.44"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pfm = "port_forward_manager.cli:run"

[tool.pytest.ini_options]
pythonpath = "src"