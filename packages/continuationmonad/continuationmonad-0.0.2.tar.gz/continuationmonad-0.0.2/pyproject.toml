[project]
name = "continuationmonad"
version = "0.0.2"
description = 'A library that encapsulates callback functions within a continuation monad, utilizing a trampoline scheduler to enable stack-safe computations.'
authors = [
  {name="Michael Schneeberger", email="michael.schneeb@hotmail.com"},
]
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/MichaelSchneeberger/continuation-monad"

[tool.hatch.build.targets.sdist]
include = [
  "continuationmonad",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
