[build-system]
requires = [
    "setuptools>=62.0.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "energy_assistant"
version = "0.1.13"
description = "Energy Assistant"
readme = "Readme.md"
authors = [
    { name = "The Energy Assistant Creators", email = "pail23@users.noreply.github.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
]
keywords = [
    "energy assistant",
    "home assistant",
]
dependencies = [
    "SQLAlchemy==2.0.34",
    "requests==2.32.3",
    "fastapi[standard]==0.114",
    "pydantic-settings==2.4.0",
    "pyyaml >= 6.0.2",
    "alembic==1.13.2",
    "aiosqlite==0.20.0",
    "python-dotenv",
    "apscheduler==3.10.4",
    "paho-mqtt==2.1.0",
    "jinja2==3.1.4",
    "colorlog==6.8.2",
    "emhass==0.10.6",
    "energy_assistant_frontend==0.0.59",
    "hass-client==1.2.0",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE"

[project.scripts]
eass = "energy_assistant.main:main"
eass_apply = "energy_assistant.migrations.apply:main"

[project.urls]
Homepage = "https://github.com/pail23/energy-assistant-backend"

[tool.uv]
dev-dependencies = [
    "httpx==0.27.0",
    "bumpver",
    "isort",
    "black==24.4.2",
    "codespell==2.3.0",
    "mypy==1.11.2",
    "ruff==0.6.4",
    "pytest==8.3.3",
    "pytest-asyncio==0.24.0",
    "pytest-aiohttp==1.0.5",
    "pytest-cov==5.0.0",
    "pytest-env",
    "pre-commit==3.8.0",
    "types-PyYAML",
    "types-requests",
    "pandas-stubs",
    "tomli",
    "tomli-w",
]

[tool.setuptools]
packages = [
    "energy_assistant",
]

[tool.isort]
profile = "black"
force_sort_within_sections = true
known_first_party = [
    "tests",
]
forced_separate = [
    "tests",
]
combine_as_imports = true

[tool.codespell]
ignore-words-list = "hass"
count = true

[tool.ruff]
target-version = "py311"
exclude = [
    "migrations",
    ".venv",
]
line-length = 120

[tool.ruff.lint]
select = [
    "RET",
    "DTZ",
    "ASYNC",
    "B",
    "C",
    "D",
    "E",
    "F",
    "I",
    "N",
    "PERF",
    "PGH004",
    "PLC0414",
    "PLC",
    "PLE",
    "PLW",
    "PTH",
    "RUF",
    "SIM",
    "T20",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "ANN101",
    "ANN102",
    "D202",
    "D203",
    "D213",
    "D404",
    "D406",
    "D407",
    "D411",
    "E501",
    "E731",
    "T201",
]

[tool.ruff.lint.per-file-ignores]
"energy_assistant/models/__init__.py" = [
    "F401",
]
"tests/**/*" = [
    "S101",
    "PLR2004",
]

[tool.ruff.format]
exclude = [
    ".venv",
    "migrations",
]

[tool.black]
target-version = [
    "py311",
]
line-length = 120
exclude = "migrations"

[tool.mypy]
python_version = "3.11"
exclude = "migrations"

[[tool.mypy.overrides]]
module = [
    "energy_assistant.*",
]
ignore_missing_imports = true
follow_imports = "skip"
disallow_untyped_defs = true
disallow_untyped_calls = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
    ".",
]
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
]
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true
markers = [
    "tmp: Temporary",
    "optional: Optional",
]
env = [
    "APP_CONFIG_FILE=test",
]

[flake8-pytest-style]
fixture-parentheses = false

[mccabe]
max-complexity = 25
