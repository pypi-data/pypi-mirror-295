{% extends 'generic/object.html' %}
{% load render_table from django_tables2 %}

{% block content %}
  <div class="row mb-3">
    <div class="col col-md-12">
      <div class="card">
        <h5 class="card-header">VLAN</h5>
        <div class="card-body">
          <table class="table table-hover attr-table">
            <tr>
              <th scope="row">Site</th>
              <td>{{ object.site }}</td>
            </tr>
            <tr>
              <th scope="row">Vlan</th>
              <td>{{ object.vlan }}</td>
            </tr>
            <tr>
              <th scope="row">Results</th>
              <td>{{ object.results }}</td>
            </tr>
          </table>
        </div>
      </div>
      {% include 'inc/panels/custom_fields.html' %}
    </div>
  </div>
{% endblock content %}
