[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphs_tmota"
version = "0.0.1"
authors = [
  { name="Thyago Mota", email="tmota@msudenver.edu" },
]
description = "Implements Dijkstra's shortests path algorithm among other graph algorithms"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/thyagomota/graphs_tmota"
"Bug Tracker" = "https://github.com/thyagomota/graphs_tmota/issues"