<body class="bg-black text-white font-poppins">
    <div id="app"></div>
    <script type="module">
        import { HyphaCore } from "https://cdn.jsdelivr.net/npm/hypha-core@0.20.34/dist/hypha-core.mjs";

        const defaultService = {
            getServerConfig(context){
                let token;
                try{
                    token = document.cookie.split('; ').find(row => row.startsWith('access_token')).split('=')[1]
                }
                catch(e){
                    token = null;
                }
                return {
                    server_url: window.location.origin,
                    workspace: decodeURIComponent(window.location.href.split(window.location.origin)[1].split('/')[1]),
                    token,
                }
            }
        }
        const hyphaCore = new HyphaCore({base_url: "/hypha-core-app/", default_service: defaultService});
        hyphaCore.on("add_window", (config) => {
            const root = document.getElementById("hypha-window-container");
            // get the left and top position of the root element
            // then set it to the WinBox
            const rect = root.getBoundingClientRect();

            const wb = new WinBox(config.name || config.src.slice(0, 128), {
                root: root,
                y: rect.top + 10,
                x: rect.left + 10,
                background: "#448aff",
            });
            wb.body.innerHTML = `<iframe src="${config.src}" id="${config.window_id}" style="width: 100%; height: 100%; border: none;"></iframe>`;
        });
        const api = await hyphaCore.start();

        console.log("Hypha core started:", hyphaCore.url);
        async function loadPluginFromUrl(url) {
            const plugin = await api.loadPlugin({ src: url});
            await plugin.run({ config: {}, data: {} });
            console.log("Loaded and ran plugin from URL:", url);
        }
        window.loadPlugin = loadPluginFromUrl;

        window.loadCodeEditor = async function () {
            const response = await fetch("/ws/code_template.html");
            const pythonPluginCode = await response.text();
            const codeEditor = await api.loadPlugin({
                src: "https://if.imjoy.io",
            });
            await codeEditor.run({ config: {fold: [1]},  data: {code: pythonPluginCode} });
            console.log("Loaded and ran code editor plugin");
        };
    </script>

    <!-- Render the App component -->
    <script type="text/babel" data-presets="env,react" data-env-targets="defaults, safari >= 12">
        const Sidebar = ({ isCollapsed, onToggle, setActivePanel }) => {
            return (
                <div className={`sidebar ${isCollapsed ? 'collapsed' : ''}`}>
                    <div className="logo">
                        <img src="./static/img/hypha-logo-black.svg" className={`h-10 invert ${isCollapsed ? 'hidden' : 'block'}`} alt="Hypha Logo" />

                    <div className="menu-item" onClick={() => onToggle()}>

                    </div>
                    <div className="menu-item" onClick={() => setActivePanel('services')}>

                    </div>
                    <div className="menu-item" onClick={() => setActivePanel('clients')}>

                        <span className="ml-2">Clients</span>
                    </div>                   
                    <div className="menu-item" onClick={() => setActivePanel('apps')}>

                        <span className="ml-2">Apps</span>
                    </div>
                    <div className="menu-item" onClick={() => setActivePanel('files')}>

                        <span className="ml-2">Files</span>
                    </div>
                    <div className="menu-item" onClick={() => setActivePanel('workspaces')}>
                        <i className="fas fa-building"></i>
                        <span className="ml-2">Workspaces</span>
                    </div> 
                    <div className="menu-item" onClick={() => setActivePanel('development')}>
                        <i className="fas fa-code"></i>
                        <span className="ml-2">Development</span>
                    </div>
                    <div className="menu-item" onClick={() => setActivePanel('tokens')}>
                        <i className="fas fa-key"></i>
                        <span className="ml-2">Connection Tokens</span>

                </div>
            );
        };

        const ClientCard = ({ client }) => {
            return (
                <div className="flex flex-col items-center p-6 bg-gray-800 rounded-lg shadow-lg mb-6">
                    <i className="fas fa-users fa-3x text-white mb-4"></i>
                    <div className="text-center">
                        <h3 className="text-xl font-bold">{client.split("/")[1]}</h3>
                        <p className="text-gray-400 whitespace-pre-wrap break-words">client id: {client}</p>
                    </div>
                </div>
            );
        };

        const ServiceCard = ({ service, onShowDetails }) => {
            return (
                <div className="service-card">
                    <i className={`fas fa-cog fa-3x text-white mb-4`}></i>
                    <div>
                        <h3 className="text-xl font-bold">{service.id.split(":")[1]}</h3>
                        <p className="text-gray-400">type: {service.type}</p>
                        <p className="text-gray-400 whitespace-pre-wrap break-words	">id: {service.id}</p>
                        <p className="text-gray-400 whitespace-pre-wrap break-words	">{service.description}</p>
                        <button
                            className="mt-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                            onClick={() => onShowDetails(service)}
                        >
                            View Details
                        </button>
                    </div>
                </div>
            );
        };

        const AppCard = ({ app }) => {
            return (
                <div className="flex flex-col items-center p-6 bg-gray-800 rounded-lg shadow-lg mb-6">
                    <i className={`fas fa-th-large fa-3x text-white mb-4`}></i>
                    <div className="text-center">
                        <h3 className="text-xl font-bold">{app.name}</h3>
                        <p className="text-gray-400">{app.description}</p>
                    </div>
                </div>
            );
        };

        const FileCard = ({ file, onGenerateUrl }) => {
            return (
                <div className="flex justify-between items-center p-4 bg-gray-700 rounded-lg shadow-lg mb-4">
                    <div>
                        <i className="fas fa-file-alt mr-2"></i>
                        {file.name}
                    </div>
                    <button
                        className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                        onClick={() => onGenerateUrl(file.name)}
                    >
                        <i className="fas fa-share"></i>
                    </button>
                </div>
            );
        };

        const Modal = ({ serviceInfo, onClose }) => {
            return (
                <div className="modal">
                    <div className="modal-content">
                        <div className="modal-header">
                            <h2 className="text-2xl font-bold">Service Details</h2>
                            <button onClick={onClose} className="text-white text-2xl">&times;</button>
                        </div>
                        <div className="modal-body">
                            <pre className="whitespace-pre-wrap text-gray-200">
                                {JSON.stringify(serviceInfo, null, 2)}
                            </pre>
                        </div>
                    </div>
                </div>
            );
        };

        const TokenPanel = ({ workspaceName, onGenerateToken }) => {
            const [workspace, setWorkspace] = React.useState(workspaceName);
            const [expiryTime, setExpiryTime] = React.useState(3600);
            const [generatedToken, setGeneratedToken] = React.useState('');
            const [showSnackBar, setShowSnackBar] = React.useState(false);

            const handleGenerateToken = async () => {
                try {
                    const token = await onGenerateToken(workspace, expiryTime);
                    setGeneratedToken(token);
                } catch (error) {
                    console.error("Failed to generate token:", error);
                    alert("Failed to generate token. Please try again later.");
                }
            };
        
            const handleCopyToken = () => {
                navigator.clipboard.writeText(generatedToken);
                setShowSnackBar(true);
                setTimeout(() => setShowSnackBar(false), 2000); // Snack bar disappears after 2 seconds
            };
        
            return (
                <div className="main-content">
                    <div className="mt-4">
                        <label htmlFor="workspace" className="block text-sm font-medium text-gray-700">
                            Workspace Name
                        </label>
                        <input
                            type="text"
                            id="workspace"
                            name="workspace"
                            className="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                            value={workspace}
                            onChange={(e) => setWorkspace(e.target.value)}
                        />
                    </div>
                    <div className="mt-4">
                        <label htmlFor="expiry-time" className="block text-sm font-medium text-gray-700">
                            Expiry Time (seconds)
                        </label>
                        <input
                            type="number"
                            id="expiry-time"
                            name="expiry-time"
                            className="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                            placeholder="3600"
                            value={expiryTime}
                            onChange={(e) => setExpiryTime(e.target.value)}
                        />
                    </div>
                    <div className="mt-4">
                        <button
                            className="bg-blue-500 text-white py-2 px-4 rounded"
                            onClick={handleGenerateToken}
                        >
                            Generate Token
                        </button>
                    </div>
                    {generatedToken && (
                        <div className="mt-4">
                            <h3 className="text-lg font-bold">Generated Token:</h3>
                            <pre className="text-black bg-gray-200 p-4 rounded break-words whitespace-pre-wrap max-h-48 overflow-y-auto">
                                {generatedToken}
                            </pre>
                            <button 
                                className="bg-gray-500 text-white py-1 px-4 rounded mt-2" 
                                onClick={handleCopyToken}
                            >
                                Copy Token
                            </button>
                        </div>
                    )}
                    {showSnackBar && (
                        <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white py-2 px-4 rounded shadow-md">
                            Token copied to clipboard!
                        </div>
                    )}
                </div>
            );
        };
        const WorkspaceCard = ({ workspace, onInfoClick }) => {
            return (
                <div className="flex flex-col items-center p-6 bg-gray-800 rounded-lg shadow-lg mb-6">
                    <h3 className="text-xl font-bold">{workspace.name}</h3>
                    <p className="text-gray-400">{workspace.description}</p>
                    <button
                        className="mt-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                        onClick={() => onInfoClick(workspace.name)}
                    >
                        Info
                    </button>
                </div>
            );
        };
        
        const WorkspaceInfoModal = ({ workspaceInfo, onClose, onDelete }) => {
            const handleDelete = async () => {
                if (confirm("Are you sure you want to delete this workspace?")) {
                    await onDelete(workspaceInfo.name);
                }
            };
        
            return (
                <div className="modal">
                    <div className="modal-content">
                        <div className="modal-header">
                            <h2 className="text-2xl font-bold">{workspaceInfo.name}</h2>
                            <button onClick={onClose} className="text-white text-2xl">&times;</button>
                        </div>
                        <div className="modal-body">
                            <p><strong>Description:</strong> {workspaceInfo.description || "N/A"}</p>
                            <p><strong>Persistent:</strong> {workspaceInfo.persistent ? "Yes" : "No"}</p>
                            <p><strong>Read-Only:</strong> {workspaceInfo.read_only ? "Yes" : "No"}</p>
                            <p><strong>Owners:</strong> {workspaceInfo.owners.length > 0 ? workspaceInfo.owners.join(", ") : "None"}</p>
                            <p><strong>Applications:</strong> {workspaceInfo.applications ? Object.keys(workspaceInfo.applications).join(", ") : "None"}</p>
                            <p><strong>Service Types:</strong> {workspaceInfo.service_types ? Object.keys(workspaceInfo.service_types).join(", ") : "None"}</p>
                            <p><strong>Docs:</strong> {workspaceInfo.docs || "None"}</p>
                            <p><strong>Config:</strong> <pre>{JSON.stringify(workspaceInfo.config, null, 2)}</pre></p>
                            <button
                                className="mt-4 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                                onClick={handleDelete}
                            >
                                Delete Workspace
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        
        
        const CreateWorkspaceModal = ({ onCreateWorkspace, onClose }) => {
            const [name, setName] = React.useState('');
            const [description, setDescription] = React.useState('');
            const [persistent, setPersistent] = React.useState(true);
            const [readOnly, setReadOnly] = React.useState(false);
            const [overwrite, setOverwrite] = React.useState(false);
            const [owners, setOwners] = React.useState('');
        
            const handleSubmit = async (event) => {
                event.preventDefault(); // Prevent the page reload
                if (!name || !description) {
                    alert('Please enter a name and description for the workspace');
                    return;
                }
                const ownersArray = owners.split(',').map(owner => owner.trim());
                await onCreateWorkspace({ name, description, owners: ownersArray, persistent, read_only: readOnly }, overwrite);
                onClose(); // Close the modal after creating the workspace
            };
            
            return (
                <div className="modal">
                    <div className="modal-content">
                        <div className="modal-header">
                            <h2 className="text-2xl font-bold">Create New Workspace</h2>
                            <button onClick={onClose} className="text-white text-2xl">&times;</button>
                        </div>
                        <div className="modal-body">
                            <form onSubmit={handleSubmit}>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-200">Name
                                        <p className="text-gray-500">A workspace name must contain at least one hyphen (e.g. my-workspace), in lowercase letters, numbers and hyphens only.</p>
                                    </label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                                        required
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-200">Description
                                        <p className="text-gray-500">A brief description of the workspace, this will be displayed in the workspace list.</p>
                                    </label>
                                    <input
                                        type="text"
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        className="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                                        required
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-200">Owners (comma-separated)
                                        <p className="text-gray-500">A list of owners who can manage the workspace, it must be a comma-separated list of user ids or email addresses.</p>
                                    </label>
                                    <input
                                        type="text"
                                        value={owners}
                                        onChange={(e) => setOwners(e.target.value)}
                                        className="text-black mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-200">Persistent
                                        <p className="text-gray-500">If checked, the workspace will be persistent and will not be deleted after a period of inactivity.</p>
                                    </label>
                                    <input
                                        type="checkbox"
                                        checked={persistent}
                                        onChange={(e) => setPersistent(e.target.checked)}
                                        className="ml-2"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-200">Read-Only</label>
                                    <input
                                        type="checkbox"
                                        checked={readOnly}
                                        onChange={(e) => setReadOnly(e.target.checked)}
                                        className="ml-2"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-200">Overwrite
                                        <p className="text-gray-500">If checked, the workspace will be overwritten if it already exists.</p>
                                    </label>
                                    <input
                                        type="checkbox"
                                        checked={overwrite}
                                        onChange={(e) => setOverwrite(e.target.checked)}
                                        className="ml-2"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="bg-blue-600 text-white font-bold py-2 px-4 rounded"
                                >
                                    Create Workspace
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        const MainContent = ({ isCollapsed, ws, workspaceName, panel, clients, services, apps, files, onGenerateUrl, onShowDetails, onInstallApp }) => {
    
            const [workspaces, setWorkspaces] = React.useState([]);
            const [showCreateModal, setShowCreateModal] = React.useState(false);
            const [selectedWorkspaceInfo, setSelectedWorkspaceInfo] = React.useState(null);


            React.useEffect(() => {
                const fetchWorkspaces = async () => {
                    if (panel === 'workspaces' && ws) {
                        const workspacesList = await ws.listWorkspaces();
                        console.log('Workspaces:', workspacesList);
                        setWorkspaces(workspacesList);
                    }
                };
                fetchWorkspaces();
            }, [panel, ws]);

            const handleCreateWorkspace = async (workspaceData, overwrite) => {
                try {
                    await ws.createWorkspace({ ...workspaceData }, overwrite);
                    setWorkspaces(await ws.listWorkspaces());
                } catch (error) {
                    alert(`Failed to create workspace: ${error.message}`);
                }
            };

            const handleInfoClick = async (workspaceName) => {
                try {
                    const workspaceInfo = await ws.getWorkspaceInfo(workspaceName);
                    setSelectedWorkspaceInfo(workspaceInfo);
                } catch (error) {
                    alert(`Failed to get workspace info: ${error.message}`);
                }
            };

            const handleDeleteWorkspace = async (workspaceName) => {
                try {
                    await ws.deleteWorkspace(workspaceName);
                    setWorkspaces(await ws.listWorkspaces());
                    setSelectedWorkspaceInfo(null);
                } catch (error) {
                    alert(`Failed to delete workspace: ${error.message}`);
                }
            };

            return (
                <div className={`main-content transition-all duration-300 ${isCollapsed ? 'ml-16' : 'ml-64'}`}>
                    <h1 className="text-4xl font-bold capitalize">{panel}</h1>
        
                    {panel === 'clients' && (
                        <>
                            <p className="text-xl text-gray-400 mt-4">
                                Clients in workspace: <code>{workspaceName}</code>
                            </p>
                            <div className="grid grid-cols-1 gap-8 mt-6">
                                <h2 className="text-2xl font-bold">Clients</h2>
                                {clients.map(client => (
                                    <ClientCard key={client} client={client} />
                                ))}
                            </div>
                        </>
                    )}
                    {panel === 'services' && (
                        <>
                            <p className="text-xl text-gray-400 mt-4">
                                Services available at workspace: <code>{workspaceName}</code>
                            </p>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
                                {services.map(service => (
                                    <ServiceCard key={service.id} service={service} onShowDetails={onShowDetails} />
                                ))}
                            </div>
                        </>
                    )}
                    {panel === 'apps' && (
                        <>
                            <p className="text-xl text-gray-400 mt-4">
                                Applications installed in workspace: <code>{workspaceName}</code>
                            </p>
                            <button
                                className="mt-4 bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                                onClick={() => onInstallApp()}
                            >
                                Install App
                            </button>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
                                {apps.map(app => (
                                    <AppCard key={app.id} app={app} />
                                ))}
                            </div>
                        </>
                    )}
                    {panel === 'files' && (
                        <>
                            <p className="text-xl text-gray-400 mt-4">
                                Files in workspace: <code>{workspaceName}</code>
                            </p>
                            <div className="mt-6">
                                {files.map(file => (
                                    <FileCard key={file.name} file={file} onGenerateUrl={onGenerateUrl} />
                                ))}
                            </div>
                        </>
                    )}
                    {panel === 'development' && (
                        <main className="development-panel">
                            <p className="text-xl text-gray-400 mt-4">Development panel with Hypha server simulation</p>
                            <button
                                onClick={() => window.loadCodeEditor()}
                                className="mt-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                            >
                                New App
                            </button>
                            <div
                                style={{ display: 'block', width: '100%', height: '100%', position: 'fixed' }}
                                id="hypha-window-container"
                            ></div>
                        </main>
                    )}
                    {panel === 'tokens' && (
                        <TokenPanel
                            workspaceName={workspaceName}
                            onGenerateToken={async (workspace, expiryTime) => {
                                const token = await ws.generateToken({ expires_in: expiryTime, workspace });
                                return token;
                            }}
                        />
                    )}

                    {panel === 'workspaces' && (
                        <>
                            <div className="flex justify-between items-center mt-6">
                                <h2 className="text-2xl font-bold">Workspaces</h2>
                                <button
                                    className="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-full transition duration-300"
                                    onClick={() => setShowCreateModal(true)}
                                >
                                    Create Workspace
                                </button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
                                {workspaces.map((workspace) => (
                                    <WorkspaceCard key={workspace.name} workspace={workspace} onInfoClick={handleInfoClick} />
                                ))}
                            </div>
                        </>
                    )}

                    {showCreateModal && (
                        <CreateWorkspaceModal
                            onCreateWorkspace={handleCreateWorkspace}
                            onClose={() => setShowCreateModal(false)}
                        />
                    )}

                    {selectedWorkspaceInfo && (
                        <WorkspaceInfoModal
                            workspaceInfo={selectedWorkspaceInfo}
                            onClose={() => setSelectedWorkspaceInfo(null)}
                            onDelete={handleDeleteWorkspace}
                        />
                    )}
                </div>
            );
        };
            
        let token;
        try{
            token = document.cookie.split('; ').find(row => row.startsWith('access_token')).split('=')[1]
        }
        catch(e){
            token = null;
        }
        const config = {
            token,
            server_url: window.location.origin,
            workspace: decodeURIComponent(window.location.href.split(window.location.origin)[1].split('/')[1].split('?')[0]),
        };

        const App = () => {
            const [isCollapsed, setIsCollapsed] = React.useState(false);
            const [activePanel, setActivePanel] = React.useState('services');
            const [clients, setClients] = React.useState([]);
            const [services, setServices] = React.useState([]);
            const [apps, setApps] = React.useState([]);
            const [files, setFiles] = React.useState([]);
            const [ws, setWs] = React.useState(null);
            const [selectedService, setSelectedService] = React.useState(null);
        
            React.useEffect(() => {
                // Connect to the Hypha server
                const connectToServer = async () => {
                    try{
                        const remoteServer = await hyphaWebsocketClient.connectToServer(config);
                        window.remoteServer = remoteServer;
                        setWs(remoteServer);
                    }
                    catch(e){
                        alert(`Failed to connect to the server: ${e.message}`);
                    }
                };
                connectToServer();
            }, []);
        
            React.useEffect(() => {
                // Fetch initial workspace data based on active panel
                const fetchWorkspaceData = async () => {
                    if (!ws) {
                        return;
                    }
                    if (activePanel === 'clients') {
                        setClients(await ws.listClients());
                    } else if (activePanel === 'services') {
                        setServices(await ws.listServices(config.workspace));
                    } else if (activePanel === 'apps') {
                        try {
                            const controller = await ws.getService('public/server-apps', { case_conversion: 'camel' });
                            const apps = await controller.listApps();
                            setApps(apps);
                        } catch (e) {
                            alert(`Failed to list apps: ${e.message}`);
                        }
                    } else if (activePanel === 'files') {
                        try {
                            const s3 = await ws.getService('public/s3-storage', { case_conversion: 'camel' });
                            const files = await s3.listFiles('');
                            setFiles(files);
                        } catch (e) {
                            alert(`Failed to list files: ${e.message}`);
                        }
                    }
                };
                fetchWorkspaceData();
                document.title = `${activePanel.charAt(0).toUpperCase() + activePanel.slice(1)} - Hypha Workspace Management`;
            }, [activePanel, ws]);

            const onGenerateUrl = async (fileName) => {
                const presignedUrl = await ws.generatePresignedUrl(fileName);
                console.log('Presigned URL:', presignedUrl);
            };
        
            const onShowDetails = (service) => {
                setSelectedService(service);
            };
        
            const onInstallApp = async () => {
                const url = prompt(
                    'Enter the URL of the app to install',
                    'https://raw.githubusercontent.com/amun-ai/hypha/main/tests/testWebWorkerPlugin.imjoy.html'
                );
                try {
                    if (!url) return;
                    const controller = await ws.getService('public/server-apps', { case_conversion: 'camel' });
                    const appInfo = await controller.install(url);
                    console.log('App installed:', appInfo);
                    setApps(await controller.listApps());
                } catch (e) {
                    alert(`Failed to install app: ${e.message}`);
                }
            };
        
            const closeModal = () => {
                setSelectedService(null);
            };
        
            return (
                <div>
                    <Sidebar isCollapsed={isCollapsed} onToggle={() => setIsCollapsed(!isCollapsed)} setActivePanel={setActivePanel} />
                    <MainContent
                        isCollapsed={isCollapsed}
                        ws={ws}
                        workspaceName={config.workspace}
                        panel={activePanel}
                        clients={clients}
                        services={services}
                        apps={apps}
                        files={files}
                        onGenerateUrl={onGenerateUrl}
                        onShowDetails={onShowDetails}
                        onInstallApp={onInstallApp}
                    />
                    {selectedService && <Modal serviceInfo={selectedService} onClose={() => setSelectedService(null)} />}
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('app'));
        
    </script>
</body>

</html>
