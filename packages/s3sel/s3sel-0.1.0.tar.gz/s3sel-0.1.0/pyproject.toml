[project]
name = "s3sel"
version = "0.1.0"
description = ""
authors = [
    { name = "Andrii Stadnik", email = "astadnik99@gmail.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
s3sel = "s3sel.cli:main_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/s3sel"]
