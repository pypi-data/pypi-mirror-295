[metadata]
name = pyknic
url = https://github.com/a1ezzz/pyknic
description = Small library for some cases
author = Ildar Gafurov
author_email = dev@binblob.com
maintainer = Ildar Gafurov
maintainer_email = dev@binblob.com
license = GNU Lesser General Public License v3
long_description = file: README.md, CHANGELOG
long_description_content_type = text/markdown
version = attr:pyknic.version.__version__
keywords = pyknic
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find:
setup_requires = pytest-runner
install_requires = 
tests_require = 
	pytest>=4
	pytest-html<2.0.0

[options.extras_require]
dev = 
	twine
test = 
	pytest>=4
	pytest-html<2.0.0
all = pyknic[dev,test]

[aliases]
test = pytest

[tool:pytest]
python_files = tests/*.py
addopts = -v --html=docs/pytest/index.html --capture=sys

[egg_info]
tag_build = 
tag_date = 0

