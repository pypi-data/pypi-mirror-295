name: Build and Publish Pypi Package

on:
  push:
    tags:
      - 'v*'  # Runs when a version tag is pushed
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release_pypi

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install required dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pyarmor

      - name: Prepare pyarmor protected files
        run: |
          mkdir -p bin/maoto_agent
          cp -r src/maoto_agent/* bin/maoto_agent/
          pyarmor gen -O bin/maoto_agent -r src/maoto_agent/maoto_agent.py
          mkdir -p bin/pyarmor_runtime_000000
          mv bin/maoto_agent/pyarmor_runtime_000000/* bin/pyarmor_runtime_000000

      - name: Build the package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload dist/*