[build-system]
requires = [
    "setuptools>=74.1.1",
    "wheel>=0.44.0",
    "setuptools-scm>=8.1.0"  # Add setuptools-scm for versioning
]
build-backend = "setuptools.build_meta"

[project]
name = "maoto-agent"
description = "Maoto Agent"
readme = "README.md"
requires-python = ">=3.10,<3.12"
license = {file = "LICENSE"}
keywords = ["Maoto", "Agent"]
authors = [
    {name = "Maoto"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "graphqlclient==0.2.4",
    "aiohttp==3.10.5",
    "aiofiles==24.1.0",
    "requests==2.32.3",
    "openai==1.43.0",
    "gql==3.5.0",
    "websockets==13.0.1",
    "numpy==2.1.1"
]

dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.setuptools.packages.find]
where = ["bin"]

[project.scripts]
maoto-agent = "maoto_agent.__main__:main"