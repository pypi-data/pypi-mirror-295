[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mach_cctt"
version = "0.0.20"
authors = [
    { name = "Richard Dong", email = "richard@tristero.xyz" },
    { name = "Marwan Hassanien" },
]
description = "Test automated trades on the Mach exchange."
readme = "README.md"
requires-python = ">=3.12.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "crypto",
    "cryptocurrency",
    "cryptocurrencies",
    "defi",
    "exchange",
    "liquidity",
    "mach",
    "pool",
    "swap",
    "tristero",
]
dependencies = [
    "eth_account",
    "eth_typing",
    "hexbytes",
    "requests",
    "web3",
]

[project.optional-dependencies]
dev = ["twine"]

[project.scripts]
cctt = "mach_cctt.__main__:main"

[project.urls]
Homepage = "https://github.com/tristeroresearch/cross-chain-trade-test"
Issues = "https://github.com/tristeroresearch/cross-chain-trade-test/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mach_cctt"]
