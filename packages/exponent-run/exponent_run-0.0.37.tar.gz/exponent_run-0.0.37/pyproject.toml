[tool.poetry]
authors = ["Sashank Thupukari <sashank@exponent.run>"]
description = "Exponent is an AI Pair Programmer"
name = "exponent-run"
version = "0.0.37"
packages = [{ include = "exponent" }]

[tool.poetry.scripts]
exponent = "exponent.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"


pydantic = { extras = ["dotenv", "email"], version = "^2.6.4" }
pydantic-settings = "^2.2.1"
click = "^8.1.7"
httpx = "^0.27.0"
rapidfuzz = "^3.9.0"
gitignore-parser = "^0.1.11"
jupyter-client = "^8.6.1"
ipykernel = "^6.29.4"
pygit2 = "^1.15.0"
sentry-sdk = "^2.1.1"
packaging = "^24.1"
diff-match-patch = "^20230430"
websockets = "^11.0"
toml = "^0.10.2"
gql = { extras = ["httpx", "websockets"], version = "^3.5.0" }
rich = "^13.7.1"
prompt-toolkit = "^3.0.36"
questionary = "^2.0.1"

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.4"
freezegun = "^1.4.0"
gevent = "^24.2.1"
mypy = "^1.9.0"
pytest = "8.1.1"
pytest-asyncio = "0.21.1"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.5.0"
types-passlib = "^1.7.7.20240327"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
