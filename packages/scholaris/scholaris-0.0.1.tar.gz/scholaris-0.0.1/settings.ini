[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = scholaris
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = scholaris
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = nicomarr
author_email = nico_marr@outlook.com
copyright = 2024 onwards, %(author)s
description = A Python package to set up an advanced research assistant leveraging function calling capabilities with LLMs on your local computer
keywords = nbdev jupyter notebook python ollama llm
language = English
status = 3
user = nmarr

### Optional ###
requirements = ollama requests PyPDF2 tqdm
dev_requirements = nbdev  
