[tool.poetry]
name = "llm-data-lens"
version = "0.1.5"
description = "A Python package for calculating key metrics to assess LLM performance in various tasks, including extracting structured dataa."
authors = ["Elvin Gomez <3lv27.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "llmdatalens", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.8.2"
scikit-learn = "^1.5.1"
openai = "^1.43.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
