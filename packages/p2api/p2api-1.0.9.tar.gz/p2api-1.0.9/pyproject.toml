[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "p2api"
dynamic = ["version"]
description = "Binding for the ESO phase 2 programmatic API"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Thomas Bierwirth", email = "thomas.bierwirth@eso.org" },
    { name = "John Pritchard", email = "john.pritchard@eso.org" },
]
keywords = [
    "API",
    "ESO",
    "Observation",
    "Phase2",
    "Preparation",
    "Programmatic",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    #"astroplan",
    #"astropy",
    "keyring",
    "requests",
]

[project.scripts]
#p2api_add_absolute_time_intervals = "p2api.utils.add_absolute_time_intervals:main"
p2api_generate_finding_charts = "p2api.utils.generate_finding_charts:main"

[project.urls]
Homepage = "https://www.eso.org/copdemo/apidoc/index.html"

[tool.hatch.version]
path = "p2api/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/p2api",
    "/setup.py",
    "/setup.cfg",
]
