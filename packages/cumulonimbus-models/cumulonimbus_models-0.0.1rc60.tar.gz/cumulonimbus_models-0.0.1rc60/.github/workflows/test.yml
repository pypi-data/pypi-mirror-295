name: Test

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ${{ vars.GH_RUNNER_TYPE }}
    environment: release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 1
          fetch-tags: true
      - name: Install tox
        run: pip install tox
      - name: MyPy
        run: tox -e mypy -vvv
  test:
    name: Code
    runs-on: ${{ vars.GH_RUNNER_TYPE }}
    environment: release
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12' ]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 1
          fetch-tags: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox and any other packages
        run: pip install tox-gh
      - name: Tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py -vvv



