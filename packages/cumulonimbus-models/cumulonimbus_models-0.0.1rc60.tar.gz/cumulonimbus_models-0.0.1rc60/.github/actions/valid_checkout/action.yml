name: 'OptimizedCheckout'
description: 'Check out Depth 1 with tags if needed'

inputs:
  ref:
    description: 'The ref to check out. This can be a branch, tag, or SHA'
    required: true
    default: 'main'

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag_name }}
        fetch-depth: 1
        fetch-tags: $${{ startsWith(inputs.ref, 'v') }} || $${{ startsWith(inputs.ref, 'refs/tags') }}