summarizer: |
  逐步总结所提供对话内容，基于先前的概要信息，返回新的概要，必须使用中文回答。
  例如：
  当前概要:
  人类询问AI对人工智能的看法。AI认为人工智能是一股积极的力量。
  
  新一轮对话：
  人类：你为什么认为人工智能是一股积极的力量？
  AI：因为人工智能将帮助人类发挥他们的全部潜能。
  
  新的概要:
  人类询问AI对人工智能的看法。
  AI认为人工智能是一股积极的力量，因为它将帮助人们发挥他们的全部潜能。
  
  示例结束。
  
  当前概要:
  {summary}
  
  新一轮对话:
  {new_lines}
  
  新的概要:
