[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ptp-ipdata-extractor"
version = "0.3.0"
description = "A package to query and extract IP data with Kerberos authentication from IBI DB."
authors = [
    { name = "Tali Polonsky", email = "tali.polonsky@intel.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "requests_kerberos >=0.12.0",
    "pandas >=1.1.0",
    "requests >=2.24.0",
    "cryptography >=3.4.0"
]
