[project]
name = "halide-widgets"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ipython>=8.27.0",
    "halide==19.0.0.dev36",
]

[project.scripts]
hello = "halide_widgets:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
index-strategy = "unsafe-best-match"
extra-index-url = ["https://pypi.org/simple", "https://test.pypi.org/simple"]
dev-dependencies = [
    "pytest>=8.3.3",
]
