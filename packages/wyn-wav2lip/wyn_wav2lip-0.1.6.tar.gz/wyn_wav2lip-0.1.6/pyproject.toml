[tool.poetry]
name = "wyn-wav2lip"
version = "0.1.6"
description = "A simple package to run Wav2Lip for lip synchronization with quality enhancements."
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
torch = { version = "^2.0", optional = true }
gfpgan = "^1.3.8"
batch_face = "^1.0.4"
basicsr = "1.4.2"
configparser = "^5.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
