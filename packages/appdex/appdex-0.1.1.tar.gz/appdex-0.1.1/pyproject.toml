[tool.poetry]
name = "appdex"
version = "0.1.1"
description = "A highly opinionated CLI tool for installing and setting up apps on debian-based systems."
authors = ["Ryan Miller <aerilym@pm.me>"]
readme = "README.md"

[tool.poetry.scripts]
appdex = "appdex.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.12.5"
questionary = "^2.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
