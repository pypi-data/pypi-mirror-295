[pylama]
format = pylint
linters = pylint

# C0103 snake-case namin style
# C0114-C0116: missing docstr
# W1203 non-lazy str-interpolation
# W0511 "xxx" comment
# W0702 bare `except`
# R0903 too few public methods
# R0913 too many formal parameters
# R0914 too many local variables
ignore = C0103,C0114,C0115,C0116,W0511,W1203,R0903,R0913,R0914

skip = test_*,test/*

[pylama:*.py]
# E0606 possibly using variable before assignment
ignore = E0606

[pylama:doc/lib/sphinxutil.py]
ignore = E1101
