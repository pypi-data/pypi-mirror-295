[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "tomli-w>=1.0.0",
]
description = "A holder for TOML data."
keywords = []
name = "tomlhold"
readme = "README.rst"
requires-python = ">=3.12"
version = "0.1.3"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/tomlhold/#files"
Source = "https://github.com/johannes-programming/tomlhold"
