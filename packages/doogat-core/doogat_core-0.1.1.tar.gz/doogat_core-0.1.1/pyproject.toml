# buvis-pybase = {path = "../../buvis/buvis-pybase", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pre-commit = "^3.8.0"
sphinx = "^8.0.2"
sphinx-material = "^0.0.36"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]
