[build-system]
requires=["setuptools","wheel"]
build-backend="setuptools.build_meta"

[project]
#Torch Should be installed acording to the CUDA and CUDNN versions installed in the system
name="charloratools"
version="0.1.3.2"
dependencies=[
    "imagehash",
    "numpy",
    "opencv-python",
    "pandas",
    "pillow",
    "requests",
    "selenium",
    "tqdm",
    "webdriver-manager"]
requires-python = ">=3.10.6"
readme="README.md"
keywords=["face detection","face recognition","image file management","LoRa","Character Lora Training"]
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Environment :: GPU :: NVIDIA CUDA :: 11.8",
    "Environment :: GPU :: NVIDIA CUDA :: 12 :: 12.1",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10"
]
authors=[
    {name = "svdC1", email="svdc1mail@gmail.com"}
]
maintainers = [
  {name = "svdC1", email = "svdc1mail@gmail.com"}
]
description="Python package including tools that facilitate training images scraping,management and filtering for stable diffusion chaarcter lora training."

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository= "https://github.com/svdC1/charloratools"
