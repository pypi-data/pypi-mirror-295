[metadata]
name = apd
description = Tool to access the Analysis production Data
long_description = file: README.rst
license = BSD-3-Clause
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.9
package_dir = 
	=src
packages = find:
install_requires = 
	requests
	click
	click-log
	rich

[options.packages.find]
where = src

[options.extras_require]
testing = 
	black
	flake8
	flake8-bugbear
	pylint
	pytest
	pytest-cov
	responses

[options.entry_points]
console_scripts = 
	apd-login = apd.command:cmd_login
	apd-logout = apd.command:cmd_logout
	apd-cache-info = apd.command:cmd_cache_ap_info
	apd-list-pfns = apd.command:cmd_list_pfns
	apd-list-lfns = apd.command:cmd_list_lfns
	apd-list-samples = apd.command:cmd_list_samples
	apd-summary = apd.command:cmd_summary
	apd-cache-files = apd.command:cmd_cache_ap_files
	apd-dump-info = apd.command:cmd_dump_info
	apd-add-tokens-pool-xml = apd.pool_xml:main

[flake8]
max-line-length = 80
ignore = E501,W503,B950,B008
extend-ignore = 
	E203,
	B017,
	B905,
select = C,E,F,W,B,B9
exclude = 
	.pyre/

[isort]
profile = black
multi_line_output = 3
src_paths = 
	src
	tests

[tool:pytest]
minversion = 6.0
addopts = --cov-report term-missing --cov=apd . -vvv

[egg_info]
tag_build = 
tag_date = 0

