stages:
  - test
  - upload_pypi

image: registry.cern.ch/docker.io/library/python:3.10

.setup_environment:
  before_script:
    - pip install .[testing]
    - pip install snakemake

pre-commit:
  stage: test
  rules:
    - when: always
  before_script:
    - pip install pre-commit
  script:
    - if [ $CI_COMMIT_BRANCH == "master" ] ; then
    -   pre-commit run --all-files
    - else
    -   git fetch origin master
    -   pre-commit run --from-ref FETCH_HEAD --to-ref HEAD
    - fi
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

pylint:
  extends: .setup_environment
  stage: test
  rules:
    - when: always
  script:
    - pylint -d W1514 -d W0719 src/apd

pytest:
  extends: .setup_environment
  stage: test
  rules:
    - when: always
  script:
    - pytest

deploy-to-pypi:
  stage: upload_pypi
  only:
    - tags@lhcb-dpa/analysis-productions/apd
  image: registry.cern.ch/docker.io/library/python:3.10
  before_script:
    - pip install build twine
  script:
    - python -m build
    - if [ -z "$TWINE_PASSWORD" ] ; then echo "Set TWINE_PASSWORD in CI variables" ; exit 1 ; fi
    - twine upload -u __token__ dist/*
