[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cli_completer"
version = "0.0.1"
dependencies = [
    "pyreadline3; os_name == 'nt'",
]
authors = [{ name = "Chuangtao Chen", email = "cocytus@outlook.com" }]
description = "Completer for CLI"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["cli", "completer", "utility"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
