[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nxml2txt"
version = "0.0.5"
description = "XML formatted full-text articles to text format conversion. Standoff annotations for text and entities. Originally derived from https://github.com/spyysalo/nxml2txt"
readme = "README.md"
license = "MIT "
dependencies = [
    "lxml",
]

[[project.authors]]
name = "orig. Sampo Pyysalo; updated: Gully Burns"
email = "gully.burns@chanzuckerberg.com"

[project.urls]
Homepage = "https://github.com/GullyBurns/nxml2txt"

[tool.hatch.version]
path = "src/nxml2txt/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src/nxml2txt",
]
