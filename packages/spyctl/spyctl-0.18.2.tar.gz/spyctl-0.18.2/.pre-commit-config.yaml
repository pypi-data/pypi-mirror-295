repos:
- repo: local
  hooks:
    - id: trufflehog
      name: TruffleHog
      description: Detect secrets in your data.
      entry: bash -c 'docker run  -v "$(pwd):/workdir" ghcr.io/trufflesecurity/trufflehog:latest --no-verification git file:///workdir --debug --fail'
      language: system
      stages: ["commit", "push"]