[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-easystart"
requires-python = ">= 3.12"
version = "0.0.7"
dependencies = [
    "rich",
    "passlib",
    "pyjwt",
    "bson",
    "fastapi",
    "pydantic",
    "uvicorn",
    "pydantic-settings"

]
authors = [
    { name = "Ankaj Gupta", email = "ankajgupta@coderwebsite.com" },
    { name = "Coder Website", email = "contact@coderwebsite.com" }
]
description = "FastAPI EasyStart simplifies FastAPI project setup with ready-to-use templates and configurations for environment management, CORS, and authentication. It lets you focus on coding by handling the boilerplate, making it easy to launch projects quickly."
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "fastapi", "fastapi easy start", "fastapi project setup", "fastapi jwt",
    "fastapi custom response", "FastAPI projects", "CORS setup", "fastapi modular components"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"fastapi_easystart" = ["*.txt", "*.ico"]
