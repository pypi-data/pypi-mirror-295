[project]
name = "llm-lambda"
version = "0.1.1"
description = "LLM access to LAMBDA's API"
readme = "README.md"
license = { text = "Apache-2.0" }
classifiers = ["License :: OSI Approved :: Apache Software License"]
dependencies = ["llm", "httpx"]
authors = [{ name = "Nick Mystic" }]

[project.urls]
Homepage = "https://github.com/ghostofpokemon/llm-lambda"
Issues = "https://github.com/ghostofpokemon/llm-lambda/issues"
CI = "https://github.com/ghostofpokemon/llm-lambda/actions"

[project.entry-points.llm]
lambda = "llm_lambda"

[project.optional-dependencies]
test = ["pytest", "pytest-httpx"]
