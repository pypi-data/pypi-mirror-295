[tool.poetry]
name = "hts-spreedly"
version = "0.1.1"
description = "Spreedly API client for Python"
authors = ["Leonard Law <llaw@hopper.com>"]
readme = "EXTERNAL_README.md"
license = "Apache-2.0"
packages = [
    { include = "spreedly" }
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.27.2"
cryptography = "^43.0.1"


[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
httpx = {extras = ["cli"], version = "^0.27.2"}
pytest = "^8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
