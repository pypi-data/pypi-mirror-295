[project]
name = "promptarchitect"
description = "Engineered prompts are carefully designed inputs for AI models to ensure consistent and reliable outputs, playing a crucial role in automated processes involving large language models."
authors = [{ name = "Joop Snijder", email = "joop@aigency.com" }]
dynamic = ["version"]

dependencies = [
    "click>=8.1.3",
    "coloredlogs>=15.0.1",
    "Markdown>=3.6",
    "openai>=1.37.1",
    "python-dotenv==1.0.1",
    "retry==0.9.2",
    "bs4>=0.0.2",
    "typer>=0.12.3",
    "python-frontmatter>=1.0.0",
    "anthropic>=0.32.0",
    "ollama>=0.3.1",
    "pydantic>=2.8.2",
    "chevron>=0.14.0",
    "langdetect>=1.0.9",
    "jinja2>=3.1.4",
    "opentelemetry-api>=1.27.0",
    "opentelemetry-sdk>=1.27.0",
    "marko>=2.1.2",
]

readme = "README.md"
requires-python = ">= 3.11"

[project.scripts]
promptarchitect = "promptarchitect.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
virtual = false

dev-dependencies = ["pytest>=8.3.2", "ruff>=0.5.5"]

[tool.hatch.build.targets.wheel]
packages = ["src/promptarchitect"]
include = ["src/promptarchitect/templates/**/*"]

[tool.hatch.metadata.hooks.custom]
path = ".build/hatch_build.py"

[tool.ruff]
target-version = "py311"
exclude = ["generate_report.py", "examples/", ".build"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "C4",
    "COM",
    "D",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "G",
    "INP",
    "ISC",
    "LOG",
    "N",
    "PT",
    "RET",
    "S",
    "SLF",
    "SIM",
    "TID",
]

ignore = ["ANN101", "ANN102"]


[tool.ruff.lint.per-file-ignores]
# We disable most of the rules for tests. There are a few things we do need to keep us sane though.
"tests/**/*" = ["ANN", "D", "S", "SLF"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
