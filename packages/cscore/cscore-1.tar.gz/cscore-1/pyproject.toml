[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = 'cscore'
version='1'
description='A Python package for gene level ontology and network analysis; and other utils to support scanpy usage'
packages=['cscore']
authors = [
  { name="Ruby", email="scilavisher@gmail.com" },
]
readme = "README.md"
requires-python = "==3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.hatch.build.targets.wheel]
packages = ["cscore"]
[project.urls]
Homepage = "https://github.com/brainfo/cscore"
Issues = "https://github.com/brainfo/cscore/issues"
