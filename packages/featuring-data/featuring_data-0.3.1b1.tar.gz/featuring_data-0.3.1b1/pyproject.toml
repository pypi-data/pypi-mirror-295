[project]
name = "featuring-data"
version = "0.3.1b1"
authors = [
    { name="Daniel M. Capellupo", email="daniel@dmcdatascience.com" },
]
description = "This package is designed to help anyone with a new dataset get started with EDA quickly."
readme = "README.md"
dependencies = [
  "numpy>=1.22.0",
  "pandas>=1.4.0",
  "matplotlib>=3.6.0",
  "seaborn>=0.13.0",
  "scipy>=1.7.3",
  "scikit-learn>=1.0.2",
  "xgboost>=1.6.0",
  "fpdf>=1.7.2",
  "tqdm>=4.40.0"
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dancapellupo/featuring-data"
Issues = "https://github.com/dancapellupo/featuring-data/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
