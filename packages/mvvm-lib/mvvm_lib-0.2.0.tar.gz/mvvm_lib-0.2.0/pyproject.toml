[tool.poetry]
name = "mvvm-lib"
version = "0.2.0"
description = "A Python Package for Model-View-ViewModel pattern"
authors = ["Yakubov, Sergey <yakubovs@ornl.gov>"]
license = "MIT"
readme = "README.md"
packages = [{include = "mvvm_lib", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
pyqt6 = { version = "^6.7.0", optional = true }
trame = { version = "^3.5.1", optional = true }
panel = { version = "^1.4.4", optional = true }

[tool.poetry.extras]
pyqt6 = ["pyqt6"]
trame = ["trame"]
panel = ["panel"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
start = "template_app.app:main"
