[metadata]
name = django-referral-system
version = 0.1.3
description = A Django app for managing referral programs, promoters, referrals, and tracking referral performance with advanced features like commission setting, invitation management, and Wise payouts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/soldatov-ss/django-referral-system.git
author = Soldatov Serhii
author_email = soldatov.own@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 4.1
	djangorestframework >= 3.14
	pandas >= 2.0
	pydantic >= 2.0
	python-dotenv >= 1.0

[egg_info]
tag_build = 
tag_date = 0

