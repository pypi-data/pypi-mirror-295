[tool.poetry]
name = "vault-monitor"
version = "0.4.0"
description = "A simple cli to monitor vault locked users"
authors = ["Michael MacKenna"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
hvac = "^2.3.0"

[tool.poetry.scripts]
vault-monitor = 'vault_monitor.cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
