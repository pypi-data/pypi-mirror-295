[metadata]
name = objdictgen
version = attr: objdictgen.__version__
description = CanFestival Object Dictionary tool
long_description = file: README.md
long_description_content_type = text/markdown
author = Svein Seldal
author_email = sveinse@seldal.com
url = https://github.com/Laerdal/python-objdictgen
keywords = build, development, canopen, canfestival, object dictionary, od
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Embedded Systems
	Topic :: Software Development :: Libraries :: Application Frameworks
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only

[options]
package_dir = 
	= src
packages = find_namespace:
include_package_data = True
python_requires = >=3.10, <4
install_requires = 
	jsonschema
	colorama
	deepdiff<8.0.0

[options.packages.find]
where = src

[options.package_data]
objdictgen = py.typed
objdictgen.config = *.prf
objdictgen.img = *
objdictgen.schema = *.json

[options.extras_require]
ui = 
	wxPython
dist = 
	build
dev = 
	pylint
	isort
	mypy
	types-setuptools
	types-colorama
	types-wxpython
	pytest
	coverage
	pytest-cov
	pytest-mock
	freezegun

[options.entry_points]
console_scripts = 
	odg = objdictgen.__main__:main

[egg_info]
tag_build = 
tag_date = 0

