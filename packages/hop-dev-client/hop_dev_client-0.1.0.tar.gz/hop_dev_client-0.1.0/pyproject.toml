[project]
name = "hop-dev-client"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Parthiban D", email = "parthiban@hop.dev" }
]
dependencies = [
    "pytest>=8.2.2",
    "httpx>=0.27.0",
    "boto3>=1.34.122",
    "authlib>=1.3.1",
    "pydantic>=2.7.3",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.2.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/hop"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "CRITICAL"
log_cli_format = "%(message)s"

log_file = "logs/hop_library.log"
log_file_level = "DEBUG"
log_file_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_file_date_format = "%Y-%m-%d %H:%M:%S"

