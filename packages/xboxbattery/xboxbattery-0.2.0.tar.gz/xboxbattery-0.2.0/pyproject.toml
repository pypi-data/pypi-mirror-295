[project]
name = "xboxbattery"
version = "0.2.0"
description = "Add your description here"
authors = [
    { name = "DemonicSavage", email = "gabrielhuwe@gmail.com" }
]
dependencies = [
    "dasbus>=1.7",
    "pygobject>=3.48.2",
    "pyside6>=6.7.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=24.8.0",
    "isort>=5.13.2",
]

[tool.rye.scripts]
xboxbattery = {call = "xboxbattery.main:main"}

[project.scripts]
xboxbattery = "xboxbattery.main:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/xboxbattery"]
