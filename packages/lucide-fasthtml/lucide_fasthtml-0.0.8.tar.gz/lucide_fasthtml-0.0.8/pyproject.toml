[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lucide-fasthtml"
dynamic = ["version"]
description = "Lucide icons for FastHTML"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["lucide", "fasthtml", "icons"]
authors = [
  { name = "Curtis Allan", email = "curtisjallan98@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["python-fasthtml>=0.5.2", "requests>=2.32.2"]

[project.urls]
Documentation = "https://github.com/curtis-allan/lucide-fasthtml#readme"
Issues = "https://github.com/curtis-allan/lucide-fasthtml/issues"
Source = "https://github.com/curtis-allan/lucide-fasthtml"

[tool.hatch.version]
path = "src/lucide_fasthtml/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/lucide_fasthtml tests}"

[tool.coverage.run]
source_pkgs = ["lucide_fasthtml", "tests"]
branch = true
parallel = true
omit = [
  "src/lucide_fasthtml/__about__.py",
]

[tool.coverage.paths]
lucide_fasthtml = ["src/lucide_fasthtml", "*/lucide-fasthtml/src/lucide_fasthtml"]
tests = ["tests", "*/lucide-fasthtml/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = ["icons.py"]
