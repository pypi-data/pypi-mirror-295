[metadata]
name = saltext.ldap
version = attr: saltext.ldap.__version__
author = Daniel A. Wozniak
author_email = <dwozniak@broadcom.com>
description = ldap salt extension
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/salt-extensions/saltext-ldap
project_urls = 
	Source Code = https://github.com/saltstack/relative-environment-for-python
	Bug Tracekr= https://github.com/saltstack/relative-environment-for-python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Development Status :: 2 - Pre-Alpha
	Operating System :: POSIX :: Linux

[options.entry_points]
salt.loader = 
	ldap = saltext.ldap

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.10
include_package_data = True

[options.packages.find]
where = src
include = saltext.ldap

[options.package_data]
* = 
	libldap/**
	vendored/**

[flake8]
max-line-length = 120
exclude = 
	.git,
	.nox,
	__pycache__,
	build,
	dist,
	docs/conf.py,
	setup.py,
	.pre-commit-hooks
ignore = 
	D104,
	D107,
	D200,
	D401,
	F403,
	F405
	W503
per-file-ignores = 
	__init__.py: F401
	noxfile.py: D100,D102,D103,D107,D212,E501
	docs/source/conf.py: D100
	tests/*.py: D100,D101,D102,D103,D105,D107,D205,D415,W503

[egg_info]
tag_build = 
tag_date = 0

