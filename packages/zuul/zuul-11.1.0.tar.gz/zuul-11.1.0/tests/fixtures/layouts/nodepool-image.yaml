- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: image
    manager: independent
    trigger:
      zuul:
        - event: image-build
    success:
      zuul:
        image-built: true
        image-validated: true

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- pipeline:
    name: tag
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: ubuntu-xenial
          name: controller

- job:
    name: build-debian-local-image

- job:
    name: check-job
    run: playbooks/check.yaml

- job:
    name: post-job
    run: playbooks/post.yaml

- job:
    name: tag-job
    run: playbooks/tag.yaml

- project:
    name: org/common-config
    image:
      jobs:
        - build-debian-local-image

- project:
    name: org/project
    check:
      jobs:
        - check-job
    gate:
      jobs:
        - check-job
    post:
      jobs:
        - post-job
    tag:
      jobs:
        - tag-job

- image:
    name: debian
    type: cloud

- image:
    name: debian-local
    type: zuul

- flavor:
    name: normal

- label:
    name: debian-normal
    image: debian
    flavor: normal

- section:
    name: aws-base
    abstract: true
    connection: aws
    boot-timeout: 120
    launch-timeout: 600
    flavors:
      - name: normal
        instance-type: t3.medium
    images:
      - name: debian
        image-id: ami-1e749f67
      - name: debian-local

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1

- provider:
    name: aws-us-east-1-main
    section: aws-us-east-1
    labels:
      - debian-normal
