[project]
name = "django-public-admin-mixins"
version = "0.0.1"
dependencies = [
    "django>=5.0",  # Replace "X.Y" as appropriate
]
description = "A Django app make the admin public"
readme = "README.md"
requires-python = ">= 3.10"
authors = [
    {name = "Jo√£o Seckler", email = "jseckler@riseup.net"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",  # Replace "X.Y" as appropriate
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
