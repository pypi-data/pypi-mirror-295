[metadata]
name = rwhealth-dsptools
version = 0.1.3
description = A set of commonly used ETL functions
classifiers = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	azure-storage-blob
	pymsteams==0.2.2
	PyYAML==6.0.1
	setuptools==68.2.2
	SQLAlchemy>1.4
	pyodbc>=5.0.0
	msal
python_requires = >=3.8

[options.extras_require]
testing = 
	pytest>=7.4.2
	pytest-cov>=4.10
	tox>=4.6
	pytest-mock==3.14.0

[egg_info]
tag_build = 
tag_date = 0

