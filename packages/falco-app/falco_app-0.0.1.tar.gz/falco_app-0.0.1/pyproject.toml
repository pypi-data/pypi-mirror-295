[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "falco-app"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Tobi DEGNON", email = "tobidegnon@proton.me" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Tobi DEGNON/falco-app#readme"
Issues = "https://github.com/Tobi DEGNON/falco-app/issues"
Source = "https://github.com/Tobi DEGNON/falco-app"

[tool.hatch.version]
path = "src/falco_app/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/falco_app tests}"

[tool.coverage.run]
source_pkgs = ["falco_app", "tests"]
branch = true
parallel = true
omit = [
  "src/falco_app/__about__.py",
]

[tool.coverage.paths]
falco_app = ["src/falco_app", "*/falco-app/src/falco_app"]
tests = ["tests", "*/falco-app/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
