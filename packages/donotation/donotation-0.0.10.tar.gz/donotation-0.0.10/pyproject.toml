[project]
name = "donotation"
version = "0.0.10"
description = 'A library that introduces the Haskell-like do notation using a Python decorator.'
authors = [
  {name="Michael Schneeberger", email="michael.schneeb@hotmail.com"},
]
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/MichaelSchneeberger/do-notation"

[tool.hatch.build.targets.sdist]
include = [
  "donotation/*.py",
  "donotation/py.typed"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
