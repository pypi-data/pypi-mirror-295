[metadata]
name = airless-google-cloud-bigquery
version = 0.0.0

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	airless-google-cloud-core>=0.0.1.dev1
	airless-google-cloud-storage>=0.0.1.dev1
	unidecode==1.3.4

[options.packages.find]
include = airless.google.cloud.bigquery*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

