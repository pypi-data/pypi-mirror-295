[tool.poetry]
name = "experiment-goodies"
version = "0.2.7"
description = "Useful helpers, callbacks and more for experimenting with ml models"
authors = ["Javier Smith <javier.smith.dlc@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
logutils = "^0.3.5"
matplotlib = "^3.8.2"
mlflow = "^2.10.0"
pydantic = "^2.0"
python-dotenv = "^1.0.1"
rasterio = {version = "^1.3.9", optional = true}
geopandas = {version = "^0.14.3", optional = true}
rio-cogeo = {version = "^5.2.0", optional = true}


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
dvc = {extras = ["s3"], version = "^3.48.4"}
pre-commit = "^3.6.2"
contextily = "^1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
log_level = "debug"
log_cli = true
log_cli_level = "debug"
log_format = "%(asctime)s %(name)s %(levelname)s %(message)s"
log_date_format="%Y-%m-%d %H:%M:%S"
filterwarnings = [
    'ignore::DeprecationWarning',
]
testpaths = [
    "tests",
]


[tool.poetry.extras]
geo = ["geopandas","rasterio","rio-cogeo"]
