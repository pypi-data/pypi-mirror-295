[project]
name = "alphonse"
version = "0.1.3"
description = "A wrapper around SQLAlchemy to make it easier to make more complex queries"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["SQLAlchemy>=1.4.41", "solidipy>=0.3.1"]
license = {file = "LICENSE.txt"}
keywords = ["python", "sqlalchemy"]
authors = [{"name"="Jackson Prince"}]
maintainers = [{"name"="Jackson Prince"}]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.optional-dependencies] # Optional
test = ["pytest", "coverage", "SQLAlchemy", "solidipy"]

[project.urls]
"Source" = "https://gitlab.com/WaveLynxTech/alphonse"

[build-system]
requires = ["setuptools>=69.0.0", "wheel>=0.42.0", "SQLAlchemy>=1.4.41", "solidipy>=0.3.1"]
build-backend = "setuptools.build_meta"
