[tool.poetry]
name = "elf-checker"
version = "1.0.1"
description = "A tool to visualize and check where ELF sections are located in different types of binaries"
authors = ["Thomas Wucher <thomas.wucher@gtd-gmbh.de>"]
license = "Mozilla Public License 2.0"
readme = "README.md"

[tool.poetry.scripts]
elf-checker = "elf_checker.elf_checker:main"

[tool.poetry.dependencies]
python = "^3.9"
pyelftools = "^0.31"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
pylint = "^3.2.6"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
sphinx = "^7.4.3"
sphinx-rtd-theme = "^2.0.0"
sphinx-mathjax-offline = "^0.0.2"
mypy = "^1.11.1"
pylint-codeclimate-reporter = "^0.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.pylint.MASTER]
load-plugins = "pylint_codeclimate_reporter"

[tool.pytest.ini_options]
addopts = "-v --doctest-modules --durations=0 --color=yes --cov-report html --cov-report xml --cov-report term --cov=elf_checker --cov-branch"
