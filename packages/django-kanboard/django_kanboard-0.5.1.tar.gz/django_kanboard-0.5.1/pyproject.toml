[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-kanboard"
description = "Project management with help of kanboard."
requires-python = ">=3.9"
dynamic = ["version"]
keywords = ["Kanboard", "Django", "Project management", "Scheduling"]
authors = [
    { name = "François GUÉRIN", email = "fguerin@ville-tourcoing.fr" }
]
maintainers = [
    { name = "François GUÉRIN", email = "fguerin@ville-tourcoing.fr" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "kanboard>=1.1.2",
    "django>=3.2,<5.0",
    "django-solo>=2.3.0",
    "django-reversion>=3.0.9",
    "django-colorfield>=0.4.1",
    "django-currentuser>=0.5.3",
    "requests>=2.25.0",
    "django-ckeditor-5==0.2.13",
]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
    "python-dotenv",
]

[tool.hatch.build.targets.wheel]
packages = ["src/django_kanboard"]

[tool.hatch.version]
path = "src/django_kanboard/__about__.py"

[project.urls]
Homepage = "https://gitlab.ville.tg/fguerin/django-kanboard/"

[tool.flake8]
max-line-length = 120
ignore = [
    "F405", # Name may be undefined, or defined from star imports
    "W503", # Line break before binary operator
    "RST299", # Previously unseen warning, not yet assigned a unique code.
    "RST303", # Unknown directive type “XXX”.
    "RST304", # Unknown interpreted text role “XXX”.
    "RST306", # Unknown target name: “XXX”.
    "A003"    # class attribute "{0}" is shadowing a python builtin'
]
exclude = [
    ".git/",
    ".gitlab/",
    ".uv_cache/",
    "__pycache__",
    "**/migrations/*",
    "**/tests/*",
    "**/assets/*",
    "tmp/",
    "venv",
    ".venv"
]
max-cognitive-complexity = 15
count = true

[tool.djlint]
indent = 2
profile = "django"
max_line_length = 88
ignore = "H031,H006,H017"

[tool.djlint.js]
indent_size = 2

[tool.djlint.css]
indent_size = 2

[tool.ruff]
line-length = 120
indent-width = 4
exclude = [
    ".git/",
    "__pycache__",
    "tmp/",
    "**/migrations/"
]

[tool.ruff.lint]
fixable = ["ALL"]
select = ["E", "F", "B", "SIM", "I", "UP"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.pycodestyle]
max-doc-length = 120
max-line-length = 120
