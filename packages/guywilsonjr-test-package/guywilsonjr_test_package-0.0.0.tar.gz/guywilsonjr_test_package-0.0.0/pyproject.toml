[project]
name = "guywilsonjr-test-package"
dynamic = ["version"]
readme = "README.md"
authors = [
    { name = "Guy Wilson", email = "guywilsonjr@gmail.com" },
]
maintainers = [
    { name = "Guy Wilson", email = "guywilsonjr@gmail.com" },
]




[project.urls]
Repository = "https://github.com/guywilsonjr/actions"
Issues = "https://github.com/guywilsonjr/actions/issues"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
ext-modules = [
    { name = "hello_world", sources = ["hello_world.c"] }
]


[tool.setuptools_scm]
git_describe_command = "git describe --abbrev=0"
local_scheme = "no-local-version"
version_scheme = "only-version"


[tool.mypy]
files = ["src"]