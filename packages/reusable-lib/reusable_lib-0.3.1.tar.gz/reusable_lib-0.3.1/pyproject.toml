[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reusable_lib"
version = "0.3.1"
authors = [
  { name="JJR", email="jhrhee@gmail.com" },
]
description = "A bunch of reusable things"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "telfhash", "sdhash", "yapf", "python-magic", "pylint", "pylddwrap", "vt", "py-tlsh"
]

[project.urls]
Homepage = "https://github.com/syssec-lib/reusable_lib"
Issues = "https://github.com/syssec-lib/reusable_lib/issues"

