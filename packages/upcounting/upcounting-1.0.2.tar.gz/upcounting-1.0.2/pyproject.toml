[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = []
description = "Counts until condition. Infinite counting is also supported."
keywords = []
name = "upcounting"
readme = "README.rst"
requires-python = ">=3.8"
version = "1.0.2"

[project.license]
file = "LICENSE.txt"

[project.urls]
Documentation = "https://pypi.org/project/upcounting"
Download = "https://pypi.org/project/upcounting/#files"
Source = "https://github.com/johannes-programming/upcounting"
