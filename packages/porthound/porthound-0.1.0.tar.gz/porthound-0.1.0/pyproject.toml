[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "porthound"
version = "0.1.0"
authors = [
  { name="jmlouf", email="joem3847@gmail.com" },
]
description = "A simple command-line port scanner"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "colorama",
]

[project.scripts]
porthound = "porthound.porthound:main"

[project.urls]
"Homepage" = "https://github.com/jmlouf/porthound"