[build-system]
requires = ["setuptools>=61.0","lotterytickets>=2.0.0","numberandchinese>=1.0.0","UnitConvertChay>=1.0.0"]
build-backend = "setuptools.build_meta"
[project]
name = "All-in-one-chay"
version = "4.1.0"
authors = [
  { name="chay", email="lichenyi_2020@qq.com" },
]
description = "多功能一体机（All-in-one）"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lichenyichay/All-in-one-Including/releases/tag/v4.1.0"
Issues = "https://github.com/lichenyichay/All-in-one-Including/issues"