[tool.poetry]
name = "gradient-labs"
version = "0.8.0"
description = "Python bindings for the Gradient Labs API"
authors = ["Gradient Labs <python-client@gradient-labs.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4"
requests = ">=2.26.0"
iso8601 = ">=1.0.0"
pytz = ">=2021.1"
dataclasses-json = ">=0.6.1"

[tool.poetry.group.dev.dependencies]
black = ">=23.10.1,<25.0.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
