[project]
name = "pymemos"
version = "0.2.0"
description = "A Python-based command-line interface for interacting with the Memos API"
authors = [{name = "rfzee", email = "rfzee@proton.me"}]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.7",
    "requests>=2.32.3",
    "tabulate>=0.9.0",
    "loguru>=0.7.2",
]

[project.scripts]
pymemos = "pymemos.__init__:cli"

[project.urls]
"Homepage" = "https://github.com/rfzee/pymemos"
"Bug Tracker" = "https://github.com/rfzee/pymemos/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pymemos"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
dev-dependencies = [
    "black>=24.8.0",
    "flake8>=7.1.1",
    "mypy>=1.11.2",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "LICENSE",
    "README.md",
    "pyproject.toml"
]
