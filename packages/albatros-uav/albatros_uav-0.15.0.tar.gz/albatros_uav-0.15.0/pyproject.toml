[tool.poetry]
name = "albatros-uav"
version = "0.15.0"
description = "The tool for managing unmanned aerial vehicles missions."
authors = ["JÄ™drzej Stasik <jedrzej.stasik@gmail.com>"]
license = "LGPL-3.0-only"
readme = "README.md"
packages = [{include = "albatros"}]
repository = "https://gitlab.com/albatros-uav/albatros"
documentation = "https://albatros-uav.gitlab.io/albatros/"

[tool.poetry.dependencies]
python = "^3.9"
pymavlink = "^2.4.41"
pydantic = "^1.10.9"
redis = "^5.0.8"
pyserial = "^3.5"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
isort = "^5.13.2"
mypy = "^1.5.8"
pylint = "^3.2.7"
flake8 = "^7.1.1"
taskipy = "^1.13.0"
pytest = "^8.3.3"
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.34"
mkdocstrings-python = "^1.11.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.settings]
use_vars = true

[tool.taskipy.variables]
main_package = "albatros"
tests_package = "tests"
examples_package = "examples"

[tool.taskipy.tasks]
formatting = "python -m black {main_package} {tests_package} {examples_package} && python -m isort {main_package} {tests_package} {examples_package}"
pylint = "pylint {tests_package} {main_package}"
mypy = "python -m mypy --namespace-packages {main_package} {tests_package} {examples_package}"
flake8 = "poetry run python -m flake8 {main_package} {tests_package} {examples_package} && echo All is ok"
test = "poetry run python -m pytest {tests_package}"

black_check = "black --check {main_package} {tests_package} {examples_package}"
isort_check = "isort --check {main_package} {tests_package} {examples_package}"

[tool.isort]
profile = "black"
