[metadata]
name = tsv2py
version = attr: tsv.__version__
description = High-performance parser and generator for PostgreSQL-compatible tab-separated values (TSV)
author = Levente Hunyadi
author_email = hunyadi@gmail.com
url = https://github.com/hunyadi/tsv2py
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: C
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Topic :: File Formats
	Typing :: Typed

[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*

[options.package_data]
tsv = 
	py.typed

[flake8]
extend_ignore = DAR101,DAR201,DAR301,DAR401
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

