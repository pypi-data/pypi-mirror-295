[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlalchemy-mutables"
version = "0.2.0"
authors = [
  { name="Angelo van Meurs" },
]
description = "Nested mutable SQLAlchemy types."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "SQLAlchemy==1.3.24"
]

[project.urls]
Homepage = "https://github.com/hibuna/sqlalchemy-mutables"