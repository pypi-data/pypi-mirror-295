# crate-type = ["cdylib"] 

[dependencies]
image = "0.25.2"
itertools = "0.13.0"
lazy_static = "1.5.0"
maplit = "1.0.2"
numpy = "0.21"
pyo3 = "0.21"

[build-dependencies]
toml = "0.8.19"
