[tool.poetry]
name = "word-injection"
version = "0.1.3"
description = "Fine-tuning Sentence Transformers with Word Injection technique"
authors = ["Kacper ≈Åukawski <lukawski.kacper@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [
    { include = "word_injection", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
torch = "^2.2.2"
sentence-transformers = "^3.0.1"
transformers = {extras = ["torch"], version = "^4.41.2"}
datasets = "^2.21.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.9"
pytest = "^8.2.2"
pre-commit = "^3.7.1"

[tool.pytest.ini_options]
minversion = "7.1"
pythonpath = [
    "src/"
]
testpaths = [
    "tests/"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
