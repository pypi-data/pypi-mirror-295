[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyprwallpaper"
version = "1.1.2"
authors = [{ name = "pseudoisomer" }]
description = "wallpaper management program for hyprland"

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pseudoisomer/hyprwallpaper"
Issues = "https://github.com/pseudoisomer/pseudoisomer/hyprwallpaper/issues"
