   [build-system]
   requires = ["setuptools>=61.0", "wheel"]
   build-backend = "setuptools.build_meta"

   [project]
   name = "taskflowai_ui"
   version = "0.1.6"
   description = "UI wrapper for the taskflowai package"
   readme = "README.md"
   authors = [{ name = "Philippe Andre Page", email = "philippeandrepage@gmail.com" }]
   license = { file = "LICENSE" }
   classifiers = [
       "License :: OSI Approved :: MIT License",
       "Programming Language :: Python",
       "Programming Language :: Python :: 3",
   ]
   keywords = ["taskflow", "ai", "ui"]
   dependencies = [
        "taskflowai>=0.3.0",
        "streamlit>=1.37.1",
        "pydantic>=1.10,<2.0",
    ]
   requires-python = ">=3.7"

   [project.urls]
   Homepage = "https://github.com/philippeandrepage/taskflowai_ui"

   [tool.setuptools]
   packages = ["taskflowai_ui"]
