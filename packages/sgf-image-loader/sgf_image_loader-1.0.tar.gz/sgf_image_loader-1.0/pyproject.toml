[build-system]
requires = ['hatchling']
build-backend = "hatchling.build"

[project]
name = "sgf_image_loader"
version = "1.0"
authors = [
    { name="KingToot", email="armorgamesdot@gmail.com" },
]
description = "SGF Loader provides methods to create and load (.sgf) files."
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow"
]

[project.urls]
Homepage = "https://github.com/KingToot14/Simple-Graphic-Format"
Issues = "https://github.com/KingToot14/Simple-Graphic-Format/issues"