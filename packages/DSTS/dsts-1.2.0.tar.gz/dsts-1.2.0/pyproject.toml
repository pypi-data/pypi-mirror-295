[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "DSTS"
version = "1.2.0"
authors = [
  { name = "Changwook Lee", email = "changwook1410@gmail.com" },
]
description = "Official Python package implementation of the paper Doubly Structured Data Synthesis for Time-series Energy Use Data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.2.0"
]

[tool.setuptools]
packages = { find = {} }

