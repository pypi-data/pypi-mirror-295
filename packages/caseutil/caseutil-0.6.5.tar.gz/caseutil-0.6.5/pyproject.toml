[project]
name = "caseutil"
dynamic = []
description = "Case convert and verify for Python: snake_case, camelCase, kebab-case, and more."
authors = [
    { name = "Michael Makukha", email = "m.makukha@gmail.com" },
]
readme = "README.md"
keywords = [
    "case",
    "convert",
    "case converter",
    "string case",
    "text case",
    "text case converter",
    "camel case",
    "pascal case",
    "snake case",
    "kebab case",
    "screaming snake case",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=2.7,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4"
dependencies = []
version = "0.6.5"

[project.license]
text = "MIT"

[project.scripts]
caseutil = "caseutil:main"

[project.urls]
Repository = "https://github.com/makukha/caseutil"
Issues = "https://github.com/makukha/caseutil/issues"
Changelog = "https://github.com/makukha/caseutil/releases"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
build = [
    "bump-my-version; python_version>='3.12'",
    "genbadge[coverage,tests]; python_version>='3.12'",
]
test = [
    "pytest; python_version>='3.12'",
    "pytest-cov; python_version>='3.12'",
]

[tool.pdm.version]
source = "file"
path = "src/caseutil/__version__.py"

[tool.bumpversion]
current_version = "0.6.5"
files = [
    { filename = "src/caseutil/__version__.py" },
    { filename = "README.md" },
]
allow_dirty = true
