name: Code Quality and Formatting

on:
  push:
    branches:
      - '**'  # Это позволит запускать workflow на любой ветке

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint autopep8
    
    - name: Format code with autopep8
      run: autopep8 --in-place --aggressive --recursive .
    
    - name: Analyze code with Pylint
      run: |
        pylint $(git ls-files '*.py') --output-format=text --exit-zero > pylint-report.txt || true
    
    - name: Check for Pylint errors
      run: |
        if grep -q 'E:' pylint-report.txt; then
          echo "::error::Pylint errors found. Please fix the following issues:"
          cat pylint-report.txt
          exit 1
        else
          echo "No Pylint errors found."
        fi
