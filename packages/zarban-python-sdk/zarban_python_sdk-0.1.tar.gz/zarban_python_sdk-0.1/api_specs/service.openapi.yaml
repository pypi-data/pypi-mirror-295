            example: "0x1234567890123456789012345678901234567890"
      responses:
        200:
          description: Account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    ChainActivity:
      type: object
      required:
        - steps
        - numberOfSteps
        - stepNumber
      properties:
        stepNumber:
          type: integer
        numberOfSteps:
          type: integer
        steps:
          type: array
          items:
            $ref: '#/components/schemas/ChainActivityStep'
    ChainActivityStep:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          enum:
            - PreparedTx
            - EIP712SignRequest
            - PersonalSignRequest
        data:
          oneOf:
            - $ref: '#/components/schemas/PreparedTx'
            - $ref: '#/components/schemas/EIP712SignRequest'
            - $ref: '#/components/schemas/PersonalSignRequest'

    PersonalSignRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: The message that needs to be signed
          example: "Hello, World!"

    EIP712SignRequest:
      type: object
      required:
        - typedData
        - hash
        - name
      properties:
        name:
          type: string
          description: The name of the EIP712 signature
          example: "Permit2"
        typedData:
          $ref: '#/components/schemas/TypedData'
        hash:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
          description: The hash of the EIP712 signature that needs to be signed
    PreparedTx:
      type: object
      required:
        - type
        - gasFeeEstimate
        - gasUseEstimate
        - methodParameters
      properties:
        type:
          type: string
        gasUseEstimate:
          type: integer
        gasFeeEstimate:
          $ref: '#/components/schemas/Currency'
        methodParameters:
          $ref: '#/components/schemas/MethodParameters'
    
    LendingpoolDepositTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
          example: "ETH"
        amount:
          type: string
          description: The amount to deposit in native token units, if not provided, it will be calculated based on the token balance
          example: "10000000000000000000"

    LendingpoolTxResponse:
      type: object
      properties:
        nextHealthFactor:
          type: string
          description: The health factor after the deposit
          example: "1.2"

    LendingpoolWithdrawTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
        amount:
          type: string
          description: The amount to withdraw in native token units, if not provided, it will be calculated based on the deposit balance
          example: "10000000000000000000"
    LendingpoolBorrowTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
        amount:
          type: string
          description: The amount to borrow in native token units
          example: "10000000000000000000"
    LendingpoolRepayTxRequest:
      type: object
      required:
        - user
        - symbol
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
        amount:
          type: string
          description: The amount to repay in native token units, if not provided, it will be calculated based on the borrow balance
          example: "10000000000000000000"
    LendingpoolUseAssetAsCollateralTxRequest:
      type: object
      required:
        - user
        - symbol
        - enabled
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        symbol:
          type: string
          description: Symbol of asset
        enabled:
          type: boolean
          description: Enable or disable the asset as collateral
    StablecoinSystemCreateVaultTxRequest:
      type: object
      required:
        - ilkName
        - user
        - mintAmount
      properties:
        ilkName:
          type: string
          description: The name of the ilk
          example: "ETH-A"
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        collateralAmount:
          type: string
          description: The amount of collateral to deposit in native token units
          example: "10000000000000000000"
        mintAmount:
          type: string
          description: The amount of stablecoin to mint in native token units
          example: "10000000000000000000"
    StablecoinSystemDepositCollateralTxRequest:
      type: object
      required:
        - user
        - vaultId
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        vaultId:
          type: integer
          description: The ID of the vault
          example: 1
        amount:
          type: string
          description: The amount of collateral to deposit in native token units, if not provided, it will be calculated based on the wallet balance
          example: "10000000000000000000"
    StablecoinSystemWithdrawCollateralTxRequest:
      type: object
      required:
        - user
        - vaultId
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        vaultId:
          type: integer
          description: The ID of the vault
          example: 1
        amount:
          type: string
          description: The amount of collateral to withdraw in native token units, if not provided, it will be calculated based on the withdrawable balance
          example: "10000000000000000000"
    StablecoinSystemMintZarTxRequest:
      type: object
      required:
        - user
        - vaultId
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        vaultId:
          type: integer
          description: The ID of the vault
          example: 1
        amount:
          type: string
          description: The amount of stablecoin to mint in native token units, if not provided, it will be calculated based on the available to mint amount
          example: "10000000000000000000"
    StablecoinSystemRepayZarTxRequest:
      type: object
      required:
        - user
        - vaultId
      properties:
        user:
          type: string
          description: Ethereum address of the user
          format: address
          example: "0x1234567890123456789012345678901234567890"
        vaultId:
          type: integer
          description: The ID of the vault
          example: 1
        amount:
          type: string
          description: The amount of stablecoin to repay in native token units, if not provided, it will be calculated based on the borrow balance
          example: "10000000000000000000"
    ChainId:
      type: number
      enum:
        - 1
        - 137
    QuoteResponse:
      type: object
      required:
        - type
        - tradeType
        - time
        - amount
        - quote
        - quoteId
        - gasPrice
        - gasUseEstimate
        - gasFeeEstimate
        - routeString
        - route
      properties:
        type:
          $ref: '#/components/schemas/OrderType'
        tradeType:
          $ref: '#/components/schemas/TradeType'
        time:
          $ref: '#/components/schemas/Timestamp'
        amount:
          $ref: '#/components/schemas/Currency'
        quote:
          $ref: '#/components/schemas/Currency'
        quoteId:
          type: string
        gasPrice:
          $ref: '#/components/schemas/Currency'
        gasUseEstimate:
          type: integer
        gasFeeEstimate:
          $ref: '#/components/schemas/Currency'
        routeString:
          type: string
          example: A -- [0x0000000000000000000000000000000000000012] --> B -- [0x0000000000000000000000000000000000000023] --> C
        methodParameters:
          $ref: '#/components/schemas/MethodParameters'
        route:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/V3PoolInRoute'
        orderInfo:
          $ref: '#/components/schemas/OrderInfo'
        encodedOrder:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
        orderHash:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
        permitData:
          $ref: '#/components/schemas/TypedData'

    V3PoolInRoute:
      type: object
      required:
        - address
        - tokenIn
        - tokenOut
        - fee
      properties:
        address:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        tokenIn:
          $ref: '#/components/schemas/Token'
        tokenOut:
          $ref: '#/components/schemas/Token'
        fee:
          type: string
    
    MethodParameters:
      type: object
      required:
        - to
        - calldata
        - value
      properties:
        to:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        calldata:
          type: string
        value:
          type: string
    TradeType:
      type: string
      enum:
        - ExactInput
        - ExactOutput
    QuoteRequest:
      type: object
      required:
        - tradeType
        - inputToken
        - outputToken
        - recipient
        - amount
      properties:
        requestId:
          type: string
          pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[4][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
        type:
          $ref: '#/components/schemas/OrderType'
        tradeType:
          $ref: '#/components/schemas/TradeType'
        inputToken:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
          example: "0x1234567890123456789012345678901234567890"
        outputToken:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
          example: "0x1234567890123456789012345678901234567890"
        amount:
          type: string
          example: "123.456789"
        recipient:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        options:
          $ref: '#/components/schemas/QuoteRequestOptions'
    QuoteRequestOptions:
      type: object
      properties:
        dryRun:
          type: boolean
          default: false
        slippageTolerance:
          type: string
          default: "0.005"
        useSyntheticQuotes:
          type: boolean
          default: false
        permitSignature:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{130}$
        permitNonce:
          type: string
        permitExpiration:
          type: integer
        permitAmount:
          type: string
        permitSigDeadline:
          type: integer
        quoteId:
          type: string
          pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[4][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
        encodedOrder:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$

    OrderInfo:
      type: object
      required:
        - chainId
        - permit2Address
        - reactor
        - swapper
        - nonce
        - deadline
        - additionalValidationContract
        - additionalValidationData
        - decayStartTime
        - decayEndTime
        - exclusiveFiller
        - exclusivityOverrideBps
        - input
        - outputs
      properties:
        chainId:
          type: integer
        permit2Address:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        reactor:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        swapper:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        nonce:
          type: string
        deadline:
          $ref: '#/components/schemas/Timestamp'
        additionalValidationContract:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        additionalValidationData:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
        decayStartTime:
          $ref: '#/components/schemas/Timestamp'
        decayEndTime:
          $ref: '#/components/schemas/Timestamp'
        exclusiveFiller:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        exclusivityOverrideBps:
          type: integer
        input:
          $ref: '#/components/schemas/DutchAmount'
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/DutchAmount'

    UpdateOrderRequest:
      required:
        - orderHash
      properties:
        orderHash:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$

    Order:
      required:
        - outputs
        - encodedOrder
        - signature
        - input
        - orderStatus
        - chainId
        - orderHash
        - type
      properties:
        quoteId:
          type: string
          pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[4][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/RawDutchAmount'
        encodedOrder:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
        signature:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{130}$
        input:
          $ref: '#/components/schemas/RawDutchAmount'
        orderStatus:
          type: string
          enum:
            - open
            - expired
            - error
            - cancelled
            - filled
            - insufficient-funds
        chainId:
          type: integer
          format: int64
        orderHash:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
        orderType:
          type: string
          enum:
            - dutch
            - limit

    RawDutchAmount:
      required:
        - token
        - startAmount
        - endAmount
      properties:
        token:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        startAmount:
          type: string
        endAmount:
          type: string
        recipient:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$

    DutchAmount:
      required:
        - token
        - startAmount
        - endAmount
      properties:
        token:
          $ref: '#/components/schemas/Token'
        startAmount:
          $ref: '#/components/schemas/Currency'
        endAmount:
          $ref: '#/components/schemas/Currency'
        recipient:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$

    OrderType:
      type: string
      enum:
        - Classic
        - DutchLimit

    TypedData:
      type: object
      properties:
        types:
          $ref: '#/components/schemas/Types'
        primaryType:
          type: string
        domain:
          $ref: '#/components/schemas/TypedDataDomain'
        message:
          type: object
          additionalProperties: true # As TypedDataMessage is a map[string]interface{}
      required:
        - types
        - primaryType
        - domain
        - message
    Types:
      type: object
      additionalProperties:
        type: array
        items:
          $ref: '#/components/schemas/Type'
      description: "A map where each key is a string and each value is a list of Type"
    Type:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
      required:
        - name
        - type
    TypedDataDomain:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
        chainId:
          type: string
        verifyingContract:
          type: string
        salt:
          type: string
      required:
        - name
        - chainId
        - verifyingContract
    PermitSingle:
      type: object
      required:
        - typedData
        - hash
      properties:
        typedData:
          $ref: '#/components/schemas/TypedData'
        hash:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
          description: The hash of the permit that needs to be signed

    PermitDetails:
      type: object
      required:
        - token
        - amount
        - expiration
        - nonce
      properties:
        token:
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        amount:
          type: string
        expiration:
          type: integer
        nonce:
          type: string
    Account:
      type: object
      required:
        - address
        - netWorth
        - totalDebt
        - totalDeposits
        - lendingpoolSummary
        - stabelcoinSystemSummary
        - walletBalance
        - points
      properties:
        points:
          type: integer
          format: int64
          description: The number of points the account has.
          example: 100
        address:
          type: string
          description: Ethereum address of the account
          format: address
          example: "0x1234567890123456789012345678901234567890"
        walletBalance:
          $ref: '#/components/schemas/WalletBalance'
        netWorth:
          $ref: '#/components/schemas/Currency'
        totalDebt:
          $ref: '#/components/schemas/Currency'
        totalDeposits:
          $ref: '#/components/schemas/Currency'
        lendingpoolSummary:
          $ref: '#/components/schemas/AccountLendingpoolSummary'
        stabelcoinSystemSummary:
          $ref: '#/components/schemas/AccountStablecoinSystemSummary'
    WalletBalance:
      required:
        - balances
      properties:
        balances:
          type: array
          items:
            $ref: '#/components/schemas/Balance'
    Balance:
      type: object
      required:
        - token
        - balance
      properties:
        token:
          $ref: '#/components/schemas/Token'
        balance:
          $ref: '#/components/schemas/Currency'

    
    AccountLendingpoolSummary:
      required:
        - totalDebt
        - totalDeposits
        - totalCollateral
        - healthFactor
        - netApy
        - totalSupplyApy
        - totalBorrowApy
        - availableToBorrow
        - borrowPowerUsed
        - currentLiquidationThreshold
        - loanToValue
      properties:
        totalDebt:
          $ref: '#/components/schemas/Currency'
        totalDeposits:
          $ref: '#/components/schemas/Currency'
        totalCollateral:
          $ref: '#/components/schemas/Currency'
        healthFactor:
          type: string
          description: Health factor in lending pool
          example: "1.5"
        netApy:
          type: string
          description: Net annual percentage yield in lending pool
          example: "0.12"
        totalSupplyApy:
          type: string
          description: Total supply rate in lending pool for account
          example: "0.12"
        totalBorrowApy:
          type: string
          description: Total borrow rate in lending pool for account
          example: "0.12"
        availableToBorrow:
          $ref: '#/components/schemas/Currency'
        borrowPowerUsed:
          type: string
          description: Borrow power used in lending pool
          example: "0.30"
        currentLiquidationThreshold:
          type: string
          description: Current liquidation threshold in lending pool
          example: "0.30"
        loanToValue:
          type: string
          description: Loan to value in lending pool
          example: "0.30"
    AccountStablecoinSystemSummary:
      required:
        - totalDebt
        - totalDeposits
        - netApy
      properties:
        totalDebt:
          $ref: '#/components/schemas/Currency'
        totalDeposits:
          $ref: '#/components/schemas/Currency'
        netApy:
          type: string
          description: Net annual percentage yield in stablecoin system
          example: "0.30"
    Vault:
      type: object
      required:
        - id
        - owner
        - urn
        - liquidationPrice
        - collateralLocked
        - collateralizationRatio
        - loanToValue
        - debt
        - availableToWithdraw
        - availableToMint
        - ilk
      properties:
        id:
          type: integer
          description: Identifier for the vault.
          example: 1
        owner:
          type: string
          description: Ethereum address of the vault owner.
          format: string
          example: "0x1234567890123456789012345678901234567890"
        urn:
          type: string
          description: Ethereum address of the vault urn.
          format: string
          example: "0x1234567890123456789012345678901234567890"
        liquidationPrice:
          $ref: '#/components/schemas/Currency'
        collateralLocked:
          $ref: '#/components/schemas/Currency'
        collateralizationRatio:
          type: string
          description: The collateralization ratio of the vault.
          example: "1.5"
        loanToValue:
          type: string
          description: The loan to value of the vault.
          example: "0.5"
        debt:
          $ref: '#/components/schemas/Currency'
        availableToWithdraw:
          $ref: '#/components/schemas/Currency'
        availableToMint:
          $ref: '#/components/schemas/Currency'
        ilk:
          $ref: '#/components/schemas/Ilk'

    EventType:
      type: string
      description: The type of the event. who has triggered the event.
      enum:
        - executive
        - oracle
        - user
      example: executive
    EventDomain:
      type: string
      description: The domain of the event.
      enum:
        - stableCoinSystem
        - lendingpool
        - chainlink
        - uniswapV3
      example: stableCoinSystem
    ExtendedEvent:
      allOf:
        - $ref: '#/components/schemas/BasicEvent'
        - type: object
          required:
            - payload
          properties:
            payload:
              type: object
              description: The event payload.
              oneOf:
                - $ref: '#/components/schemas/VaultEvent'
                - $ref: '#/components/schemas/LendingpoolDepositEvent'
                - $ref: '#/components/schemas/LendingpoolWithdrawEvent'
                - $ref: '#/components/schemas/LendingpoolRepayEvent'
                - $ref: '#/components/schemas/LendingpoolLiquidationCallEvent'
                - $ref: '#/components/schemas/LendingpoolFlashLoanEvent'
                - $ref: '#/components/schemas/MedianEvent'
    BasicEvent:
      type: object
      required:
        - id
        - name
        - type
        - domain
        - raw
      properties:
        id:
