                  allOf:
                    - $ref: '#/components/schemas/BasicEvent'
                    - type: object
                      properties:
                        payload:
                          $ref: '#/components/schemas/VaultEvent'

        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
