[metadata]
name = airless-core
version = 0.0.73

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	ndjson==0.3.1

[options.packages.find]
include = airless.core*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

