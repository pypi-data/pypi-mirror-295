[tool.poetry]
name = "datatransformtoolbox" 
version = "0.1.5"
description = "Python library to data transformation"
authors = ["Johnny Lazo <johnny.lazoq@gmail.com>" ]
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
packages = [
    { include = "datatransformtoolbox" }
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.1.1"
pyment = "^0.3.3"


[tool.poetry.dev-dependencies]
pytest = "^8.3.2"

[build-system]
requires = ["setuptools>=61.0.0", "wheel", "poetry-core"]
build-backend = "poetry.core.masonry.api"
