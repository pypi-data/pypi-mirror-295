[project]
name = "giving"
version = "0.4.3"
description = "Reactive logging"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "asttokens>=2.4.1",
    "reactivex>=4.0.4",
    "varname>=0.13.3",
]

[project.urls]
Homepage = "https://giving.readthedocs.io"
Repository = "https://github.com/breuleux/giving"
Documentation = "https://giving.readthedocs.io"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "breakword~=0.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 90
exclude = ['examples/mnist/main.py']

[tool.ruff.lint]
extend-select = ["I"]
