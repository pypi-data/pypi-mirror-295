[build-system]
requires = [ "setuptools>=61.2",]
build-backend = "setuptools.build_meta"

[project]
name = "doublespike"
version = "1.0.1"
description = "The double spike toolbox"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
requires-python = ">=3.9"
dependencies = [ "numpy", "scipy", "matplotlib",]

[[project.authors]]
name = "John F. Rudge"
email = "jfr23@cam.ac.uk"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/johnrudge/pyspike"
"Bug Tracker" = "https://github.com/johnrudge/pyspike/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
doublespike = [ "data/*.csv",]

[tool.setuptools.packages.find]
where = [ "src",]
namespaces = false
